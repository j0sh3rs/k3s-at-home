---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-java-proxy
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft-proxy
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: minecraft-secrets
      valuesKey: rcon_pass
      targetPath: minecraftProxy.rcon.password
  values:
    image:
      repository: itzg/bungeecord
      tag: java17
    securityContext:
      # Security context settings - need to use root or else there will be problems due to the underlying image trying to do some things as root already
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    podAnnotations:
      configmap.reloader.stakater.com/reload: "auto"
    extraEnv:
      SPIGET_PLUGINS: "78915,75"
    minecraftProxy:
      rcon:
        # If you enable this, make SURE to change your password below.
        enabled: false
        port: 25575
        serviceType: LoadBalancer
      type: WATERFALL
      # A list of .jar URLs to download into the plugins folder.
      # plugins: []
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
      # externalIPs:
      # This can be set to the contents of your config file (only works with yaml currently)
      config: |
        player_limit: -1
        ip_forward: true
        permissions:
          default:
          - bungeecord.command.server
          - bungeecord.command.list
          - alert.trigger
          - slashserver.creative
          - slashserver.survival
          admin:
          - bungeecord.command.alert
          - bungeecord.command.end
          - bungeecord.command.ip
          - bungeecord.command.reload
          - alert.receive
          - alert.receive.firstjoin
          - alert.command.toggle
          - alert.command.reload
        timeout: 30000
        log_pings: true
        log_commands: false
        online_mode: true
        servers:
          lobby:
            motd: '&mine.bth.wtf lobby'
            address: mc-lobby-minecraft:25565
            restricted: false
          creative:
            motd: 'creative server'
            address: mccr-minecraft:25565
            restricted: false
          survival:
            motd: 'Survival'
            address: mc-survival-minecraft:25565
            restricted: true
        listeners:
        - query_port: 25577
          motd: '&3mine.bth.wtf &6&Llobby'
          priorities:
          - lobby
          bind_local_address: true
          tab_list: GLOBAL_PING
          query_enabled: true
          host: 0.0.0.0:25577
        ping_passthrough: true
        groups:
          j0sh3rs:
          - admin
