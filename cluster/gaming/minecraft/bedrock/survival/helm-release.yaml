---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: survival
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft-bedrock
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 5m
  values:
    strategyType: Recreate
    persistence:
      dataDir:
        enabled: true
    resources:
      requests:
        memory: 4Gi
        cpu: 250m
      limits:
        memory: 8Gi
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    serviceAnnotations:
      metallb.universe.tf/loadBalancerIPs: '192.168.35.18'
    minecraftServer:
      eula: 'TRUE'
      version: 'LATEST'
      difficulty: normal
      serviceType: LoadBalancer
      gameMode: survival
      serverName: 'BTH Creative'
      levelSeed: '968565878525959881'
      defaultPermission: operator
