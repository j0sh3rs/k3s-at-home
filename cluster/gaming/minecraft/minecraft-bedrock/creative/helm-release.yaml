---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: creative
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft-bedrock
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: itzg/minecraft-bedrock-server
      tag: latest
      pullSecret: false
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      gameMode: creative
      maxPlayers: 20
      difficulty: easy
      serverName: Creative
      serviceType: LoadBalancer
      maxThreads: 4
      cheats: false
    persistence:
      dataDir:
        enabled: true
