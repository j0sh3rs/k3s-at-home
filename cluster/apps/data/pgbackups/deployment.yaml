---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: data
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: pgbackups
          image: prodrigestivill/postgres-backup-local:14
          #image: registry.${SECRET_CLUSTER_DOMAIN}/homelab/postgres-backup-local:1.0.0
          env:
            - name: POSTGRES_HOST
              value: postgresql-kube.data.svc.cluster.local.
            - name: POSTGRES_DB
              value: authelia,drone,freshrss,gitea,hass,healthchecks,joplin,lychee,postgres,recipes,sharry,vaultwarden,vikunja,wallabag
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: ${SECRET_POSTGRESQL_KUBE_POSTGRES_PASSWORD}
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
            - name: POST_BACKUP_HOOK
              value: "curl -m 10 --retry 5 http://healthchecks.monitoring.svc.cluster.local.:8000/ping/c88641a5-12f2-4f32-ab9c-5a7d122a229e"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-backups-data
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: nfs-backups-data
          persistentVolumeClaim:
            claimName: nfs-backups-data
      dnsConfig:
        options:
          - name: ndots
            value: "1"
