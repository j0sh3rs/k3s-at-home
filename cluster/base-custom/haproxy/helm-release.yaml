---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy
  namespace: haproxy
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haproxytech.github.io/helm-charts
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxy
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: haproxy
    fullnameOverride: haproxy
    controller:
      image:
        pullPolicy: Always
      extraArgs:
        default-ssl-certificate: "haproxy-controller/wildcard-bth-wtf-tls"
        configmap: "haproxy-controller/haproxy-cfg"
        watch-ingress-without-class: "true"
      publishService:
        enabled: true
      podAnnotations:
        reloader.stakater.com/auto: "true"
      ingressClassResource:
        enabled: true
        default: true
        controllerClass: "haproxy"
      stats:
        enabled: true
      metrics:
        enabled: true
        image:
          pullPolicy: Always
          tag: "v0.13.0"
      serviceMonitor:
        enabled: true
        labels:
          release: prometheus
        metrics:
          relabelings:
          - replacement: cl1
            targetLabel: cluster
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            targetLabel: hostname
        ctrlMetrics:
          relabelings:
          - replacement: cl1
            targetLabel: cluster
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            targetLabel: hostname
      logs:
        enabled: true
