---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-ingress
  namespace: haproxy-controller
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haproxy-ingress.github.io/charts
      chart: haproxy-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxy-ingress
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: haproxy
    fullnameOverride: haproxy
    controller:
      haproxy:
        enabled: true
        image:
          pullPolicy: Always
          tag: "lts-alpine"
      image:
        pullPolicy: Always
      config: "haproxy-controller/haproxy-cfg"
      extraArgs:
        default-ssl-certificate: "haproxy-controller/wildcard-bth-wtf-tls"
      publishService:
        enabled: true
      ingressClassResource:
        enabled: true
        default: true
        controllerClass: "haproxy"
      stats:
        enabled: true
      metrics:
        enabled: true
        image:
          pullPolicy: Always
          tag: "v0.13.0"
      serviceMonitor:
        enabled: true
      logs:
        enabled: true
      defaultBackend:
        enabled: true