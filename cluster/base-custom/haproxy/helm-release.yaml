---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy
  namespace: haproxy
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haproxytech.github.io/helm-charts
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxy
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: haproxy
    fullnameOverride: haproxy
    controller:
      image:
        pullPolicy: Always
      extraArgs:
        - --configmap=haproxy/haproxy-cfg
        - --prometheus
        - --empty-ingress-class
      defaultTLSSecret:
        enabled: true
        secretNamespace: haproxy
        secret: wildcard-bth-wtf-tls
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 64Mi
      publishService:
        enabled: true
      podAnnotations:
        reloader.stakater.com/auto: "true"
      PodDisruptionBudget:
        enable: true
        maxUnavailable: 1
      strategy:
        rollingUpdate:
          maxSurge: 50%
          maxUnavailable: 50%
        type: RollingUpdate
      extraEnvs:
        - name: TZ
          value: "America/New_York"
      ingressClassResource:
        default: true
      service:
        type: LoadBalancer
      serviceMonitor:
        enabled: true
      logging:
        traffic:
          address: "stdout"
          format: "raw"
          facility: "daemon"
