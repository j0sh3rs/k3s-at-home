---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-ingress
  namespace: haproxy-ingress
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haproxy-ingress.github.io/charts
      chart: haproxy-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxy-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      config: haproxy-ingress/haproxy-cfg
      image:
        pullPolicy: Always
      extraArgs:
        default-ssl-certificate: "services/wildcard-bth-wtf-tls"
        watch-ingress-without-class: "true"
      publishService:
        enabled: true
    stats:
      enabled: true
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    logs:
      enabled: true
    defaultBackend:
      enabled: true
    ingressClassResource:
      enabled: true
      default: true
