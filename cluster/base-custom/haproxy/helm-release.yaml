---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: haproxy-controller
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haproxytech.github.io/helm-charts
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxy-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      image:
        pullPolicy: Always
      defaultTLSSecret:
        secretNamespace: haproxy-controller
        secret: wildcard-bth-wtf-tls
      extraArgs:
        - --empty-ingress-class
        - --prometheus
        - --publish-service=haproxy-controller/kubernetes-ingress
        - --configmap=haproxy-controller/haproxy-cfg
      extraEnvs:
        - name: TZ
          value: "America/New_York"
      serviceMonitor:
        enabled: true
    stats:
      enabled: true
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    logs:
      enabled: true
    defaultBackend:
      enabled: true
    ingressClassResource:
      default: true
