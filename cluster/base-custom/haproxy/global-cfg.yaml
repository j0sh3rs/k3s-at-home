---
apiVersion: "core.haproxy.org/v1alpha1"
kind: Global
metadata:
  name: global-cfg
  namespace: haproxy
spec:
  config:
    ssl_default_bind_ciphersuites: TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-kubernetes-ingress
  namespace: haproxy
data:
  cr-global: haproxy/global-cfg
