---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: modsec
  name: modsec
  namespace: haproxy
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      run: modsec
  template:
    metadata:
      labels:
        run: modsec
    spec:
      containers:
      - name: modsec
        image: quay.io/jcmoraisjr/modsecurity-spoa
        args:
        - -n
        - "1"
        ports:
        - containerPort: 12345
          name: spop
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 150Mi
          requests:
            cpu: 200m
            memory: 150Mi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 12345
          timeoutSeconds: 4
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: modsec
  name: modsec
  namespace: haproxy
spec:
  ports:
    - name: modsec
      port: 12345
      targetPort: 12345
  selector:
    app: modsec
