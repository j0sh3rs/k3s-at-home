---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: vault
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: hashi-charts
        namespace: flux-system
      interval: 5m
  values:
    injector:
      metrics:
        enabled: true
    server:
      standalone:
        enabled: false
      ha:
        enabled: true
        raft:
          enabled: true
      dataStorage:
        storageClass: longhorn
        accessMode: ReadWriteMany
    csi:
      enabled: true
