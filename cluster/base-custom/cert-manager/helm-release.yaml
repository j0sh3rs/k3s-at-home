---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io
      chart: cert-manager
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 5m
  values:
    installCRDS: true
    leaderElection:
      namespace: cert-manager
    extraArgs:
      - '--dns01-recursive-nameservers-only'
      - '--dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53'
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 1
    image:
      pullPolicy: Always
    prometheus:
      servicemonitor:
        enabled: true
    webhook:
      image:
        pullPolicy: Always
    cainjector:
      image:
        pullPolicy: Always
    startupapicheck:
      image:
        pullPolicy: Always
    metrics:
      create: true
