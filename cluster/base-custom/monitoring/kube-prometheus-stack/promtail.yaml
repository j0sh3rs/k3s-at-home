---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: promtail
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: promtail
    initContainer:
      enabled: false
    resources:
     limits:
       cpu: 1
       memory: 1Gi
     requests:
       cpu: 100m
       memory: 128Mi
    serviceMonitor:
      enabled: true
      namespace: monitoring
    config:
      lokiAddress: http://loki.monitoring.svc.cluster.local:3100