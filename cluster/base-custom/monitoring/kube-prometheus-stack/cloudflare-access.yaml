---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudflare-access-grafana
  name: cloudflare-access-grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-access-grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cloudflare-access-grafana
    spec:
      containers:
      - image: jorgelbg/cloudflare-access-grafana
        name: cloudflare-access-grafana
        ports:
          - containerPort: 80
        envFrom:
          - secretRef:
              name: cf-access-secrets
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cloudflare-access-grafana
  name: cloudflare-access-grafana
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: cloudflare-access-grafana
