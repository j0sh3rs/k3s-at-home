---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cfaccess-proxy
  name: cfaccess-proxy
  namespace: monitoring
  annotations:
    configmap.reloader.stakater.com/reload: "cf-access-secrets"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cfaccess-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cfaccess-proxy
    spec:
      containers:
        - image: ghcr.io/j0sh3rs/cfaccess-proxy:latest
          name: cfaccess-proxy
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: cf-access-secrets
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: arm64
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cfaccess-proxy
  name: cfaccess-proxy
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: cfaccess-proxy
