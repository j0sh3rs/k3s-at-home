---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.datadoghq.com
      chart: datadog
      version: 2.34.5
      sourceRef:
        kind: HelmRepository
        name: datadog-charts
        namespace: flux-system
      interval: 5m
  values:
    datadog:
      apiKeyExistingSecret: datadog-secrets
      clusterName: k3s
      site: datadoghq.com
      kubeStateMetricsCore:
        enabled: true
      prometheusScrape:
        enabled: true
        serviceEndpoints: true