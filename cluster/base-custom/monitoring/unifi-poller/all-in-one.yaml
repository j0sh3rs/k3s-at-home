---
# Source: unifi-poller/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: unifi-poller
  namespace: monitoring
  annotations:
    prometheus.io/port: "9130"
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  ports:
  - port: 9130
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: unifi-poller
---
# Source: unifi-poller/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-poller
  namespace: monitoring
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-poller
  template:
    metadata:
      namespace: monitoring
      labels:
        app.kubernetes.io/name: unifi-poller
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: unifi-poller
          image: "golift/unifi-poller:latest"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: unifi-poller-secrets
          ports:
            - name: metrics
              containerPort: 9130
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
---
# Source: unifi-poller/templates/prometheusrules.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: unifi-poller
  namespace: monitoring
spec:
  groups:
    - name: unifi-poller
      rules:
        - alert: UnifiPollerAbsent
          annotations:
            description: Unifi Poller has disappeared from Prometheus service discovery.
            summary: Unifi Poller is down.
          expr: |
            absent(up{job=~".*unifi-poller.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UnifiPollerAbsent
          annotations:
            description: Unifi Poller has disappeared from Prometheus service discovery.
            summary: Unifi Poller is down.
          expr: |
            absent(up{job=~".*unifi-poller.*"} == 1)
          for: 5m
          labels:
            severity: critical
---
# Source: unifi-poller/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unifi-poller
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-poller
  endpoints:
    - port: metrics
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
