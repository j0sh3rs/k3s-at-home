---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi-poller
      version: 10.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/New_York
    image:
      pullPolicy: Always
      tag: latest
    influxdb:
      enabled: true
      architecture: standalone
      database: unifi
      authEnabled: false
      persistence:
        enabled: true
        storageClass: "longhorn"
        size: 8Gi
  metrics:
    enabled: true
    serviceMonitor:
      interval: 1m
      scrapeTimeout: 30s
      labels: {}
    prometheusRule:
      enabled: true
      labels: {}
      rules:
        - alert: UnifiPollerAbsent
          annotations:
            description: Unifi Poller has disappeared from Prometheus service discovery.
            summary: Unifi Poller is down.
          expr: |
            absent(up{job=~".*unifi-poller.*"} == 1)
          for: 5m
          labels:
            severity: critical
