---
apiVersion: v1
kind: Service
metadata:
  name: healthchecks
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: healthchecks
    app.kubernetes.io/name: healthchecks
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/protocol: http
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: healthchecks
    app.kubernetes.io/instance: healthchecks
