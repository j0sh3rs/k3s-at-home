---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: healthchecks
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/charts/
      chart: healthchecks
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        type: LoadBalancer
    envFrom:
      - secretRef:
          name: healthcheck-secrets
