---
# Source: healthchecks/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthchecks
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: healthchecks
    app.kubernetes.io/name: healthchecks
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: healthchecks
      app.kubernetes.io/instance: healthchecks
  template:
    metadata:
      namespace: monitoring
      labels:
        app.kubernetes.io/name: healthchecks
        app.kubernetes.io/instance: healthchecks
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: healthchecks
          image: "ghcr.io/linuxserver/healthchecks:latest"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: healthcheck-secrets
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
