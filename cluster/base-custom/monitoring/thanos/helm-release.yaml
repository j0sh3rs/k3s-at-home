---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 10.5.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      storageClass: longhorn
    query:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: "amd64"
      replicaCount: 1
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
    queryFrontend:
      enabled: false
    bucketweb:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      enabled: true
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
    compactor:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      enabled: true
      strategyType: Recreate
      persistence:
        storageClass: longhorn
        size: 30Gi
        accessModes: 
          - ReadWriteMany
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
    storegateway:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      enabled: true
      persistence:
        storageClass: longhorn
        accessModes:
          - ReadWriteMany
        size: 20Gi
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
    ruler:
      enabled: false
    metrics:
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      nodeSelector:
        kubernetes.io/arch: "amd64"
      enabled: true
      serviceMonitor:
        enabled: true
    existingObjstoreSecret: "thanos-secrets"
