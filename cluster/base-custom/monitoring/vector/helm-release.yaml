---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev/
      chart: vector
      version: "0.16.0"
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: vector
    fullnameOverride: vector
    role: Agent
    image:
      pullPolicy: Always
    podAnnotations:
      reloader.stakater.com/auto: "true"
    updateStrategy:
      type: RollingUpdate
    podMonitor:
      enabled: true
