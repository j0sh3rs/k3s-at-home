---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts/
      chart: falco-exporter
      version: 0.9.6
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        cpu: 100m
        memory: 135M
      limits:
        cpu: 100m
        memory: 135M
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
      namespace: monitoring
    prometheusEvents:
      enabled: true
