---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts/
      chart: falco
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  values:
    driver:
      kind: ebpf
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    collectors:
      containerd:
        socket: /run/k3s/containerd/containerd.sock
      crio:
        enabled: false
    falcosidekick:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
      webui:
        enabled: true
        service:
          type: LoadBalancer
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
