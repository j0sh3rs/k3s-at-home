---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts/
      chart: falco
      version: 2.5.4
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: discord-secrets
      valuesKey: DISCORD_WEBHOOK
      targetPath: falcosidekick.config.discord.webhookurl
  values:
    resources:
      requests:
        cpu: 125m
        memory: 135M
      limits:
        cpu: 414m
        memory: 251M
    driver:
      kind: ebpf
      ebpf:
        leastPrivileged: true
    falco:
      grpc:
        enabled: true
      grpc_output:
        enabled: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    collectors:
      containerd:
        socket: /run/k3s/containerd/containerd.sock
      crio:
        enabled: false
    falcosidekick:
      replicaCount: 1
      nameOverride: falcosidekick
      fullnameOverride: falcosidekick
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 135M
        limits:
          cpu: 100m
          memory: 135M
      webui:
        enabled: false
