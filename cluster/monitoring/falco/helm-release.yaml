---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts/
      chart: falco
      version: 2.0.18
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  values:
    driver:
      kind: ebpf
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    collectors:
      containerd:
        socket: /run/k3s/containerd/containerd.sock
      crio:
        socket: /run/k3s/containerd/containerd.sock
    falcosidekick:
      enabled: true
      webui:
        enabled: true
