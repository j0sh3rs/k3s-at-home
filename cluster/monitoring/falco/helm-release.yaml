---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts/
      chart: falco
      version: 2.4.4
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: discord-secrets
      valuesKey: DISCORD_WEBHOOK
      targetPath: falcosidekick.config.discord.webhookurl
  values:
    driver:
      kind: ebpf
      ebpf:
        leastPrivileged: true
    falco:
      grpc:
        enabled: true
      grpc_output:
        enabled: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    collectors:
      containerd:
        socket: /run/k3s/containerd/containerd.sock
      crio:
        enabled: false
    falcosidekick:
      replicaCount: 1
      nameOverride: falcosidekick
      fullnameOverride: falcosidekick
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
      webui:
        enabled: false
        replicaCount: 1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
