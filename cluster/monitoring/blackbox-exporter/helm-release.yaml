---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 7.1.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      capabilities:
        drop: ['ALL']
        add: ['NET_RAW']
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 23m
        memory: 105M
    config:
      modules:
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: 'ip4'
        http_2xx:
          prober: http
          timeout: 30s
          http:
            valid_http_versions: ['HTTP/1.1', 'HTTP/2.0']
            no_follow_redirects: false
            preferred_ip_protocol: 'ip4'
        tcp_connect:
          prober: tcp
          timeout: 30s
    serviceMonitor:
      selfMonitor:
        enabled: true
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 2m
        scrapeTimeout: 30s
      targets:
        - name: nas
          url: '192.168.35.5'
          module: icmp
        - name: mbp
          url: '192.168.35.4'
          module: icmp
        - name: xps
          url: '192.168.35.6'
          module: icmp
        - name: tank
          url: '192.168.35.200'
          module: icmp
