---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openobserve
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.openobserve.ai
      chart: openobserve
      version: 0.10.13
      sourceRef:
        kind: HelmRepository
        name: openobserve-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: openobserve
    fullnameOverride: openobserve
    ingester:
      persistence:
        size: 30Gi
    ingress:
      enabled: true
      host:
        - host: o2.bth.wtf
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: o2.bth.wtf
          hosts:
            - o2.bth.wtf
    autoscaling:
      ingester:
        enabled: true
        maxReplicas: 3
      compator:
        enabled: true
        maxReplicas: 3
    postres:
      enabled: false
      pgadmin:
        enabled: false
    etcd:
      enabled: false
