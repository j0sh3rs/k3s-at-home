---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: goldilocks
    fullnameOverride: goldilocks
    controller:
      resources:
        limits:
          cpu: 1
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 128Mi
    dashboard:
      service:
        type: LoadBalancer
      resources:
        limits:
          cpu: 1
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 128Mi
