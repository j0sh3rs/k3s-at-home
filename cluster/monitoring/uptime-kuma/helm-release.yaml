---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.irsigler.cloud
      chart: uptime-kuma
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: irsigler-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: uptime-kuma-secrets
      valuesKey: INGRESS_DOMAIN
      targetPath: ingress.hosts[0].host
    - kind: Secret
      name: uptime-kuma-secrets
      valuesKey: ADMIN_USERNAME
      targetPath: serviceMonitor.basicAuth.username
    - kind: Secret
      name: uptime-kuma-secrets
      valuesKey: ADMIN_PASS
      targetPath: serviceMonitor.basicAuth.password
  values:
    nameOverride: "uptime-kuma"
    fullnameOverride: "uptime-kuma"
    serviceAccount:
      create: true
    ingress:
      enabled: true
      className: 'nginx'
      hosts:
        - paths:
          - path: /
            pathType: ImplementationSpecific
    volume:
      size: 20Gi
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    podEnv:
      - name: TZ
        value: America/New_York
