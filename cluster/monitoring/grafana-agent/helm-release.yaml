---
# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/k8s-monitoring-helm/main/charts/k8s-monitoring/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: k8s-monitoring
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  # valuesFrom:
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: prometheus_username
  #     targetPath: externalServices.prometheus.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.prometheus.basicAuth.password
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: loki_username
  #     targetPath: externalServices.loki.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.loki.basicAuth.password
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: tempo_username
  #     targetPath: externalServices.tempo.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.tempo.basicAuth.password
  values:
    alloy:
      enableReporting: false
      clustering:
        enabled: true
      controller:
        type: daemonset
      serviceMonitor:
        enabled: true
    serviceMonitor:
      enabled: true
    cluster:
      name: k3s
    externalServices:
      prometheus:
        host: http://prometheus-prometheus:9090
        authMode: none
        writeEndpoint: /api/v1/write
        queryEndpoint: /api/v1/query
      loki:
        host: http://loki-write:3100
      tempo:
        host: http://tempo:9095
        authMode: none
    metrics:
      enabled: true
      cost:
        enabled: false
      node-exporter:
        enabled: false
      kube-state-metrics:
        enabled: false
      kubelet:
        enabled: false
    logs:
      enabled: true
      pod_logs:
        enabled: true
      cluster_events:
        enabled: true
    traces:
      enabled: true
    receivers:
      grpc:
        enabled: true
      http:
        enabled: true
      zipkin:
        enabled: true
    cost:
      enabled: false
    opencost:
      enabled: false
    kube-state-metrics:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    prometheus-operator-crds:
      enabled: false
    kubeScheduler:
      enabled: true
    alloy-events: {}
    alloy-logs: {}
