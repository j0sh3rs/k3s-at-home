---
# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/k8s-monitoring-helm/main/charts/k8s-monitoring/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: k8s-monitoring
      version: 1.0.12
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  # valuesFrom:
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: prometheus_username
  #     targetPath: externalServices.prometheus.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.prometheus.basicAuth.password
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: loki_username
  #     targetPath: externalServices.loki.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.loki.basicAuth.password
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: tempo_username
  #     targetPath: externalServices.tempo.basicAuth.username
  #   - kind: Secret
  #     name: grafana-cloud-secrets
  #     valuesKey: grafana_cloud_token
  #     targetPath: externalServices.tempo.basicAuth.password
  values:
    alloy:
      enableReporting: false
      configMap:
        create: false
        name: grafana-agent-configmap
        key: config
    serviceMonitor:
      enabled: true
    cluster:
      name: k3s
    externalServices:
      prometheus:
        host: http://prometheus-prometheus:9090
        authMode: none
        writeEndpoint: /api/v1/write
      # loki:
      #   host: https://logs-prod3.grafana.net
      # tempo:
      #   host: https://tempo-us-central1.grafana.net:443
    metrics:
      enabled: true
      cost:
        enabled: false
      node-exporter:
        enabled: false
    logs:
      enabled: false
      pod_logs:
        enabled: false
      cluster_events:
        enabled: false
    traces:
      enabled: false
    receivers:
      grpc:
        enabled: true
      http:
        enabled: true
      zipkin:
        enabled: true
    cost:
      enabled: false
    opencost:
      enabled: false
    kube-state-metrics:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    prometheus-operator-crds:
      enabled: false
    kubeScheduler:
      enabled: true
    alloy-events: {}
    alloy-logs: {}
