---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jaegertracing.github.io/helm-charts
      chart: jaeger
      version: 0.61.0
      sourceRef:
        kind: HelmRepository
        name: jaeger-charts
        namespace: flux-system
      interval: 5m
  values:
    storage:
      cassandra:
        keyspace: jaeger
        existingSecret: jaeger-secrets
