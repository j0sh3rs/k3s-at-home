---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jaegertracing.github.io/helm-charts
      chart: jaeger
      version: 0.61.0
      sourceRef:
        kind: HelmRepository
        name: jaeger-charts
        namespace: flux-system
      interval: 5m
  values:
    provisionDataStore:
      cassandra: false
    allInOne:
      enabled: true
      resources:
        limits:
          cpu: 500m
          memory: 2Gi
        requests:
          cpu: 256m
          memory: 1Gi
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
