---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jaegertracing.github.io/helm-charts
      chart: jaeger
      version: 0.62.1
      sourceRef:
        kind: HelmRepository
        name: jaeger-charts
        namespace: flux-system
      interval: 5m
  values:
    provisionDataStore:
      cassandra: false
    allInOne:
      enabled: true
      ingress:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 135Mi
        limits:
          cpu: 299m
          memory: 1024Mi
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
