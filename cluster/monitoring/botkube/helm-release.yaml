---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.botkube.io
      chart: botkube
      version: v0.15.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  values:
    settings:
      clusterName: k3s
    fullnameOverride: botkube
    existingCommunicationsSecretName: botkube-communication-secret
    executors:
      'kubectl-read-only':
        kubectl:
          enabled: true
          defaultNamespace: services
          restrictAccess: true
    deployment:
      annotations:
        reloader.stakater.com/auto: 'true'
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
