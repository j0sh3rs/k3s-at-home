---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.botkube.io
      chart: botkube
      version: v1.7.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: botkube-secrets
      valuesKey: endpoint
      targetPath: config.provider.endpoint
    - kind: Secret
      name: botkube-secrets
      valuesKey: identifier
      targetPath: config.provider.identifier
    - kind: Secret
      name: botkube-secrets
      valuesKey: apiKey
      targetPath: config.provider.apiKey
  values:
    settings:
      clusterName: Homelab
    serviceMonitor:
      enabled: true
    rbac:
      groups:
        flux-read-patch:
          create: true
    deployment:
      annotations:
        reloader.stakater.com/auto: 'true'
    resources:
      requests:
        cpu: 100m
        memory: 68Mi
    communications:
      default-group:
        discord:
          enabled: true
