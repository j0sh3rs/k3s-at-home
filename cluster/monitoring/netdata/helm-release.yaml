---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://netdata.github.io/helmchart/
      chart: netdata
      version: 3.7.94
      sourceRef:
        kind: HelmRepository
        name: netdata-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_TOKEN
      targetPath: parent.claiming.token
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_ROOMS
      targetPath: parent.claiming.rooms
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_TOKEN
      targetPath: child.claiming.token
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_ROOMS
      targetPath: child.claiming.rooms
  values:
    ingress:
      enabled: true
      hosts:
        - &host netdata.bth.wtf
      tls:
        - hosts:
            - *host
    parent:
      claiming:
        enabled: true
      env:
        DO_NOT_TRACK: 1
        TZ: "America/New_York"
      database:
        storageclass: longhorn
        volumesize: 15Gi
      alarms:
        storageclass: longhorn
        volumesize: 15Gi
    child:
      env:
        TZ: "America/New_York"
      claiming:
        enabled: true
      configs:
        go.d:
          enabled: true
          path: /etc/netdata/go.d.conf
          data: |
            modules:
              pulsar: no
              prometheus: yes
              coredns: yes
              k8s_state: yes
        coredns:
          enabled: true
          path: /etc/netdata/go.d/coredns.conf
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:9153/metrics
        nvme:
          enabled: true
          path: /etc/netdata/go.d/nvme.conf
          data: |
            jobs:
              - name: nvme
                binary_path: /usr/sbin/nvme
        prometheus:
          enabled: true
          path: /etc/netdata/go.d/prometheus.conf
          data: |
            jobs:
              - name: cilium-agent
                url: http://localhost:9962/metrics
              - name: coredns
                url: http://kube-dns.kube-system:9153/metrics
              - name: unifi-poller
                url: http://unifi-poller.monitoring:9130/metrics
                max_time_series: 35000
              - name: cadvisor
                url: http://cadvisor.monitoring:8080/metrics
                max_time_series: 35000
              - name: certmanager
                url: http://cert-manager.cert-manager:9402/metrics
        ebpf:
          enabled: true
          path: /etc/netdata/ebpf.d.conf
          data: |
            [global]
              apps = yes
              cgroups = yes
        kubeproxy:
          enabled: false
        kubelet:
          enabled: true
          path: /etc/netdata/go.d/k8s_kubelet.conf
          data: |
            update_every: 1
            autodetection_retry: 0
            jobs:
              - url: https://localhost:10250/metrics
                tls_skip_verify: yes
        netdata:
          enabled: true
    k8sState:
      persistence:
        volumesize: 15Gi
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
