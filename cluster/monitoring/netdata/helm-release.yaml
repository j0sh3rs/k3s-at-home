---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://netdata.github.io/helmchart/
      chart: netdata
      version: 3.7.86
      sourceRef:
        kind: HelmRepository
        name: netdata-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_TOKEN
      targetPath: parent.claiming.token
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_ROOMS
      targetPath: parent.claiming.rooms
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_TOKEN
      targetPath: child.claiming.token
    - kind: Secret
      name: netdata-secrets
      valuesKey: CLOUD_ROOMS
      targetPath: child.claiming.rooms
  values:
    ingress:
      hosts:
        - &host netdata.bth.wtf
      tls:
        - hosts:
          - *host
    parent:
      claiming:
        enabled: true
      env:
        DO_NOT_TRACK: 1
      database:
        volumesize: 50Gi
        storageclass: longhorn
      alarms:
        storageclass: longhorn
        volumesize: 50Gi
    child:
      claiming:
        enabled: true
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
