---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: datadog-operator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.datadoghq.com
      chart: datadog-operator
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: datadog-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  valuesFrom:
    - kind: Secret
      name: datadog-secrets
      valuesKey: api-key
      targetPath: apiKey
  values:
    image:
      tag: 1.6.0
    features:
      ebpfCheck:
        enabled: true
      helmCheck:
        enabled: true
      oomKill:
        enabled: true
      prometheusScrape:
        enabled: true
      tcpQueueLength:
        enabled: true
    global:
      criSocketPath: /var/run/k3s/containerd/containerd.sock
