---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coroot
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coroot.github.io/helm-charts
      chart: coroot
      version: 0.1.19
      sourceRef:
        kind: HelmRepository
        name: coroot
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      enabled: false
    corootCE:
      env:
        - name: PG_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: coroot-secrets
              key: PG_CONNECTION_STRING
      ingress:
        enabled: true
        hosts:
          - host: coroot.bth.wtf
            paths:
              - path: /
                pathType: ImplementationSpecific
      persistentVolume:
        storageClass: Longhorn
