---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 11.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      storageClass: longhorn
    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
      # resources:
      #   requests:
      #     memory: 512Mi
      #     cpu: 400m
      #   limits:
      #     memory: 2Gi
      #     cpu: 1
    compactor:
      enabled: true
      strategyType: Recreate
      persistence:
        storageClass: longhorn
        size: 30Gi
        accessModes:
          - ReadWriteOnce
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      retentionResolutionRaw: 10d
      retentionResolution5m: 10d
      retentionResolution1h: 90d
    storegateway:
      enabled: true
      persistence:
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 20Gi
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      existingConfigmap: 'thanos-configs'
      extraFlags:
        - --tracing.config-file='/conf/cache/tracing.yml'
    ruler:
      enabled: false
    metrics:
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      enabled: true
      serviceMonitor:
        enabled: true
    existingObjstoreSecret: 'thanos-secrets'
