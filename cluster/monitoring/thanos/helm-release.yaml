---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 12.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: thanos-secrets
      valuesKey: S3_BUCKET_NAME
      targetPath: objstoreConfig.config.bucket
    - kind: Secret
      name: thanos-secrets
      valuesKey: S3_BUCKET_HOST
      targetPath: objstoreConfig.config.endpoint
    - kind: Secret
      name: thanos-secrets
      valuesKey: S3_BUCKET_REGION #gitleaks:allow
      targetPath: objstoreConfig.config.region
    - kind: Secret
      name: thanos-secrets
      valuesKey: S3_ACCESS_KEY
      targetPath: objstoreConfig.config.access_key
    - kind: Secret
      name: thanos-secrets
      valuesKey: S3_SECRET_KEY
      targetPath: objstoreConfig.config.secret_key
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.31.0
    # bucketCacheConfig: 'true'
    # indexCacheConfig: 'true'
    global:
      storageClass: longhorn
    objstoreConfig:
      type: s3
    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 2Gi
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
    compactor:
      enabled: true
      extraFlags:
        - "--compact.concurrency"
        - "4"
      strategyType: Recreate
      persistence:
        size: 30Gi
        enabled: true
      # resources:
      #   requests:
      #     cpu: 15m
      #     memory: 256Mi
      #   limits:
      #     cpu: 1009m
      #     memory: 1873M
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
    storegateway:
      enabled: true
      persistence:
        storageClass: longhorn
        size: 1Gi
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          memory: 640M
    ruler:
      enabled: false
    metrics:
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      enabled: true
      serviceMonitor:
        enabled: true
