---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 11.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    bucketCacheConfig: 'true'
    indexCacheConfig: 'true'
    global:
      storageClass: longhorn
    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 141m
          memory: 305M
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
    compactor:
      enabled: true
      strategyType: Recreate
      persistence:
        storageClass: longhorn
        size: 30Gi
        accessModes:
          - ReadWriteOnce
      resources:
        requests:
          cpu: 15m
          memory: 142M
        limits:
          cpu: 1009m
          memory: 1873M
      retentionResolutionRaw: 10d
      retentionResolution5m: 10d
      retentionResolution1h: 90d
    storegateway:
      enabled: true
      persistence:
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 20Gi
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 141m
          memory: 640M
      # extraFlags:
      #   - --tracing.config-file='/conf/tracing.yml'
    ruler:
      enabled: false
    metrics:
      resources:
        requests:
          memory: 512Mi
          cpu: 400m
        limits:
          memory: 2Gi
          cpu: 1
      enabled: true
      serviceMonitor:
        enabled: true
    existingObjstoreSecret: 'thanos-secrets'
