apiVersion: enterprise.splunk.com/v3
kind: Standalone
metadata:
  name: s1
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  smartstore:
    defaults:
      volumeName: s2s3_vol
    indexes:
      - name: default
      - name: main
    volumes:
      - name: s2s3_vol
        path: splunk-smartstore/k3s/data/
        endpoint: http://192.168.35.5:9000
        secretRef: splunk-minio-secret
