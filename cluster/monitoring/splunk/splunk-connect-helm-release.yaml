---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: splunk-connect
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://splunk.github.io/splunk-connect-for-kubernetes/
      chart: splunk-connect-for-kubernetes
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: splunk-connect
        namespace: flux-system
      interval: 5m
  values:
    global:
      splunk:
        hec:
          host: 192.168.35.5
          protocol: http
      kubernetes:
        cluster_name: "k3s"
      prometheus_enabled: true
      serviceMonitor:
        enabled: true
    splunk-kubernetes-logging:
      splunk:
        hec:
          indexName: k8s
      secret:
        create: false
        name: splunk-kubernetes-logging
    splunk-kubernetes-objects:
      splunk:
        hec:
          indexName: k8s
      secret:
        create: false
        name: splunk-kubernetes-objects
    splunk-kubernetes-metrics:
      splunk:
        hec:
          indexName: k8s-metrics
      secret:
        create: false
        name: splunk-kubernetes-metrics
