---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: mimir-distributed
      version: 5.4.0-weekly.290
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  valuesFrom:
    - kind: Secret
      name: mimir-secrets
      valuesKey: s3AccessKey
      targetPath: mimir.structuredConfig.common.storage.s3.access_key_id
    - kind: Secret
      name: mimir-secrets
      valuesKey: s3SecretKey
      targetPath: mimir.structuredConfig.common.storage.s3.secret_access_key
    # - kind: Secret
    #   name: mimir-secrets
    #   valuesKey: s3AccessKey
    #   targetPath: tempo.storage.trace.s3.access_key
    # - kind: Secret
    #   name: mimir-secrets
    #   valuesKey: s3SecretKey
    #   targetPath: tempo.storage.trace.s3.secret_key
  values:
    nameOverride: mimir
    fullnameOverride: mimir
    metaMonitoring:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        mimirAlerts: true
        mimirRules: true
    grafanaAgent:
      enabled: true
      installOperator: true
      logs:
        enabled: true
      metrics:
        scrapeK8s:
          kubeStateMetrics:
            namespace: monitoring
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: &s3_endpoint s3.68cc.io
              region: &s3_region us-east-1
        blocks_storage:
          s3:
            bucket_name: mimir-blocks
        limits:
          compactor_blocks_retention_period: 60d
      image:
        pullPolicy: Always
    alertmanager:
      enabled: false
        # persistentVolume:
        #   enabled: true
        # replicas: 1
        # resources:
        #   limits:
        #     memory: 1.4Gi
        #     cpu: 1.5
        #   requests:
        #     cpu: 500m
        #     memory: 1Gi
        # statefulSet:
        #   enabled: true
    compactor:
      persistentVolume:
        size: 20Gi
      resources:
        limits:
          memory: 2.1Gi
        requests:
          cpu: 1
          memory: 1.5Gi
    distributor:
      replicas:
      resources:
        limits:
          memory: 5.7Gi
          cpu: 1
        requests:
          cpu: 500m
          memory: 4Gi
    overrides_exporter:
      replicas: 1
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    ingester:
      persistentVolume:
        size: 50Gi
      replicas: 2
      resources:
        limits:
          memory: 12Gi
          cpu: 1.5
        requests:
          cpu: 500m
          memory: 4Gi
      topologySpreadConstraints: {}
      zoneAwareReplication:
        enabled: false
      # admin-cache:
      #   enabled: true
      #   replicas: 1
      # chunks-cache:
      #   enabled: true
      #   replicas: 1
      # index-cache:
      #   enabled: true
      #   replicas: 1
      # metadata-cache:
      #   enabled: true
      # results-cache:
      #   enabled: true
      #   replicas: 1
    minio:
      enabled: false
    querier:
      replicas: 1
      resources:
        limits:
          memory: 5.6Gi
        requests:
          cpu: 1
          memory: 4Gi
    query_frontend:
      replicas: 1
      resources:
        limits:
          memory: 2.8Gi
          cpu: 1.5
        requests:
          cpu: 500m
          memory: 2Gi
    ruler:
      enabled: false
    query_scheduler:
      replicas: 1
        # replicas: 1
        # resources:
        #   limits:
        #     memory: 2.8Gi
        #     cpu: 1.5
        #   requests:
        #     cpu: 500m
        #     memory: 2Gi
    store_gateway:
      persistentVolume:
        size: 50Gi
      replicas: 1
      resources:
        limits:
          memory: 2.1Gi
          cpu: 1.5
        requests:
          cpu: 500m
          memory: 1.5Gi
      topologySpreadConstraints: {}
      zoneAwareReplication:
        enabled: false
    nginx:
      enabled: false
      # Grafana Enterprise Metrics feature related
    admin_api:
      replicas: 1
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
    gateway:
      replicas: 1
      resources:
        limits:
          memory: 731Mi
        requests:
          cpu: 1
          memory: 512Mi
