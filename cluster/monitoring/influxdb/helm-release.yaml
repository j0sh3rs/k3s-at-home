---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: influxdb
      version: 5.4.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 50Gi
    influxdb:
      extraEnvVars:
        - name: ADMIN_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: admin-user-password
              name: influxdb
        - name: ADMIN_USER_TOKEN
          valueFrom:
            secretKeyRef:
              key: admin-user-token
              name: influxdb
