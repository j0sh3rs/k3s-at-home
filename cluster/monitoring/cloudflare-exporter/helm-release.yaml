---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://lablabs.github.io/cloudflare-exporter
      chart: cloudflare-exporter
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: lablabs-charts
        namespace: flux-system
      interval: 5m
  values:
    secretRef: 'cloudflare-exporter-secrets'
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 23m
        memory: 105M
