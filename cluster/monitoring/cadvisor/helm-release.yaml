---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-cadvisor
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: cadvisor
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v0.47.0
    resources:
      requests:
        cpu: 142m
        memory: 192Mi
      limits:
        cpu: 1
        memory: 1Gi
