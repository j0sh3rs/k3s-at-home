---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: tempo
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  valuesFrom:
    - kind: Secret
      name: tempo-secrets
      valuesKey: s3AccessKey
      targetPath: tempo.storage.trace.s3.access_key
    - kind: Secret
      name: tempo-secrets
      valuesKey: s3SecretKey
      targetPath: tempo.storage.trace.s3.secret_key
  values:
    fullnameOverride: tempo
    nameOverride: tempo
    metricsGenerator:
      enabled: true
      remoteWriteUrl: http://prometheus-prometheus:9090/api/v1/write
    tempo:
      reportingEnabled: false
      storage:
        trace:
          s3:
            bucket: tempo-traces
            endpoint: s3.68cc.io
        backend: s3
