---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-oauth2-proxy
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    podAnnotations:
      reloader.stakater.com/auto: "true"
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
        prometheus.io/scrape: "true"
        prometheus.io/probe: "true"
      hosts:
        - grafana.bth.wtf
    config:
      cookieName: "bth-wtf-auth"
      google:
        existingSecret: grafana-oauth2-proxy-secrets
    extraEnv:
      - name: OAUTH2_PROXY_REVERSE_PROXY
        value: "true"
      - name: OAUTH2_PROXY_SET_XAUTHREQUEST
        value: "true"
      - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
        value: "true"
      - name: OAUTH2_PROXY_SILENCE_PING_LOGGING
        value: "true"
      - name: OAUTH2_PROXY_UPSTREAM
        value: "http://kube-prometheus-stack-grafana"
      - name: OAUTH2_PROXY_COOKIE_REFRESH
        value: "60m"
      - name: OAUTH2_PROXY_COOKIE_DOMAIN
        value: ".bth.wtf"
      - name: OAUTH2_PROXY_COOKIE_EXPIRE
        value: "2h"
      - name: OAUTH2_PROXY_COOKIE_SAMESITE
        value: "lax"
    image:
      pullPolicy: Always
    authenticatedEmailsFile:
      enabled: true
      persistence: secret
      template: "grafana-oauth2-proxy-secrets"
      restrictedUserAccessKey: "useraccess"
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      runAsUser: 2000
    sessionStorage:
      type: redis
      redis:
        standalone:
          connectionUrl: "redis://redis.services:6379/6"
