---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.42.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    image:
      pullPolicy: Always
    serviceMonitor:
      enabled: true
    ingress:
      enabled: false
      hosts:
        - grafana.bth.wtf
    resources:
      requests:
        cpu: 200m
        memory: 110M
      limits:
        cpu: 1
        memory: 1211M
    admin:
      existingSecret: grafana-admin-secrets
    envFromSecret: 'grafana-secrets'
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - camptocamp-prometheus-alertmanager-datasource
      - cloudflare-app
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://thanos-query:9090
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki-stack:3100
    dashboards:
      default:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
          datasource: Prometheus
        flux-logs:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/logs.json
          datasource: Loki
        nginx-ingress:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/nginx.json
          datasource: Prometheus
        nginx-ingress-request-handling-performance:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/request-handling-performance.json
          datasource: Prometheus
        unifi-poller-uap-insights:
          gnetId: 11314
          datasource: Prometheus
          revision: 9
        unifi-poller-client-insights:
          gnetId: 11315
          datasource: Prometheus
          revision: 8
        unifi-poller-network-sites:
          gnetId: 11311
          datasource: Prometheus
          revision: 4
        unifi-poller-usw-insights:
          gnetId: 11312
          datasource: Prometheus
          revision: 8
        unifi-poller-usg-insights:
          gnetId: 11313
          datasource: Prometheus
          revision: 8
        unifi-poller-client-dpi:
          gnetId: 11310
          datasource: Prometheus
          revision: 4
        synology-nas-details:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/synology/synology-nas-details.json
          datasource: Prometheus
        synology-nas-overview:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/synology/synology-nas-overview.json
          datasource: Prometheus
        loki-stack-monitoring:
          gnetId: 14055
          revision: 5
        minio:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/minio/minio.json
          datasource: Prometheus
        postgres_database:
          gnetId: 9628
          revision: 7
        cloudflare-analytics:
          gnetId: 13133
          datasource: Prometheus
    sidecar:
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
        labelValue: '1'
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: '1'
