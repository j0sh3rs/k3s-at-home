---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.38.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      pullPolicy: Always
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
        nginx.ingress.kubernetes.io/modsecurity-snippet: |
          SecRuleEngine DetectionOnly
          SecDebugLog /tmp/modsec_debug.log
        prometheus.io/scrape: "true"
        prometheus.io/probe: "true"
      hosts:
        - grafana.bth.wtf
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 1
        memory: 2Gi
    admin:
      existingSecret: grafana-admin-secrets
    envFromSecret: "grafana-secrets"
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - camptocamp-prometheus-alertmanager-datasource
      - cloudflare-app
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus:9090
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki-gateway:80
    dashboards:
      default:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
          datasource: Prometheus
        flux-logs:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/logs.json
          datasource: Loki
        nginx-ingress:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/nginx.json
          datasource: Prometheus
        nginx-ingress-request-handling-performance:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/request-handling-performance.json
          datasource: Prometheus
        unifi-poller-uap-insights:
          gnetId: 11314
          datasource: Prometheus
          revision: 9
        unifi-poller-client-insights:
          gnetId: 11315
          datasource: Prometheus
          revision: 8
        unifi-poller-network-sites:
          gnetId: 11311
          datasource: Prometheus
          revision: 4
        unifi-poller-usw-insights:
          gnetId: 11312
          datasource: Prometheus
          revision: 8
        unifi-poller-usg-insights:
          gnetId: 11313
          datasource: Prometheus
          revision: 8
        unifi-poller-client-dpi:
          gnetId: 11310
          datasource: Prometheus
          revision: 4
    sidecar:
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
        labelValue: "1"
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: "1"
