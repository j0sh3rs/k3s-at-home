---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-oauth2-proxy
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    ingress:
      enabled: true
      className: nginx
      path: /
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/probe: 'true'
      hosts:
        - grafana.bth.wtf
    config:
      existingConfig: grafana-oauth2-proxy-config
    image:
      pullPolicy: Always
    authenticatedEmailsFile:
      enabled: true
      persistence: secret
      template: 'grafana-oauth2-proxy'
      restrictedUserAccessKey: 'useraccess'
    service:
      portNumber: 80
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 142m
        memory: 305M
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      runAsUser: 2000
    sessionStorage:
      type: redis
      redis:
        standalone:
          connectionUrl: 'redis://redis-master.infra.svc.cluster.local:6379/6'
