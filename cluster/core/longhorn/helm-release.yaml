---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      interval: 5m
  values:
    image:
      longhorn:
        engine:
          tag: v1.3.2
        manager:
          tag: v1.3.2
        ui:
          tag: v1.3.2
        shareManager:
          tag: v1_20211020_patch1
        instanceManager:
          tag: v1_20221003
        backingImageManager:
          tag: v3_20221003
      csi:
        snapshotter:
          tag: v5.0.1
    annotations:
      reloader.stakater.com/auto: 'true'
    service:
      ui:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.14
    persistence:
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
    defaultSettings:
      replicaAutoBalance: best-effort
      defaultDataLocality: best-effort
      backupTarget: s3://longhorn@us-east-1/
      backupTargetCredentialSecret: longhorn-secrets
