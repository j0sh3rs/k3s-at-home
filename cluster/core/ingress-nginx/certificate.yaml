---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-bth-wtf
  namespace: ingress-nginx
spec:
  # Secret names are always required.
  secretName: wildcard-bth-wtf-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  privateKey:
    algorithm: Ed25519
    size: 384
    rotationPolicy: Always
  dnsNames:
    - '*.bth.wtf'
    - bth.wtf
    - '*.68cc.io'
    - 68cc.io
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
