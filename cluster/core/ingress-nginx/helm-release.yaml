---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: ingress-nginx-secrets
      valuesKey: maxmind-license-key
      targetPath: controller.extraArgs.maxmind-license-key
  values:
    controller:
      containerName: nginx
      image:
        pullPolicy: Always
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-bth-wtf-tls
        maxmind-edition-ids: 'GeoLite2-City,GeoLite2-ASN,GeoLite2-Country'
      watchIngressWithoutClass: true
      ingressClassResource:
        default: true
      annotations:
        reloader.stakater.com/auto: 'true'
      podAnnotations:
        reloader.stakater.com/auto: 'true'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10245'
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
        service:
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/probe: 'true'
            prometheus.io/port: '10254'
      service:
        loadBalancerIP: 192.168.35.16
        externalTrafficPolicy: "Local"
        annotations:
          prometheus.io/scrape: 'true'
