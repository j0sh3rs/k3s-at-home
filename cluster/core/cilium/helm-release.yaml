---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    debug:
      enabled: true
    autoDirectNodeRoutes: false
    localRedirectPolicy: true
    rollOutCiliumPods: true
    annotateK8sNode: true
    bpf:
      clockProbe: true
      preallocateMaps: true
      masquerade: true
    cni:
      uninstall: false
      install: true
    kubeConfigPath: "/etc/rancher/k3s/k3s.yaml"
    kubeProxyReplacement: "strict"
    k8sServiceHost: "192.168.35.3"
    k8sServicePort: "6443"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: "192.168.35.0/24"
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
    tunnel: "disabled"
    endpointRoutes:
      enabled: true
    encryption:
      enabled: false
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: "172.16.0.0/8"
    operator:
      rollOutPods: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
          namespace: kube-system
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - "hubble.bth.wtf"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
