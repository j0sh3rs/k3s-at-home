---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.14.6
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    autoDirectNodeRoutes: true
    rollOutCiliumPods: true
    annotateK8sNode: true
    bgp:
      enabled: false
    bpf:
      clockProbe: true
      preallocateMaps: true
      masquerade: true
    cluster:
      name: home
      id: 1
    containerRuntime:
      integration: "containerd"
      socketPath: /var/run/k3s/containerd/containerd.sock
    endpointRoutes:
      enabled: true
    kubeConfigPath: "/etc/rancher/k3s/k3s.yaml"
    kubeProxyReplacement: true
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: "6443"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    localRedirectPolicy: true
    l2announcements:
      enabled: true
      # https://github.com/cilium/cilium/issues/26586
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    ipam:
      mode: kubernetes
      operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    loadBalancer:
      algorithm: "maglev"
    encryption:
      enabled: false
    tunnel: disabled
    operator:
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
          namespace: kube-system
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - &host "hubble.bth.wtf"
          tls:
            - hosts:
              - *host
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
