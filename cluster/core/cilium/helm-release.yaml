---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    # autoDirectNodeRoutes: true
    # localRedirectPolicy: true
    rollOutCiliumPods: true
    bpf:
      clockProbe: true
      preallocateMaps: true
    cni:
      uninstall: false
      install: true
    # kubeProxyReplacement: "strict"
    # kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    # ipv4NativeRoutingCIDR: "192.168.35.0/24"
    # loadBalancer:
    #   algorithm: "maglev"
    #   mode: "dsr"
    # tunnel: "disabled"
    # endpointRoutes:
    #   enabled: true
    # encryption:
    #   enabled: false
    ipam:
      mode: "kubernetes"
    operator:
      rollOutPods: true
    # containerRuntime:
    #   integration: containerd
    #   socketPath: /run/k3s/containerd/containerd.sock
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
          namespace: kube-system
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - "hubble.bth.wtf"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
