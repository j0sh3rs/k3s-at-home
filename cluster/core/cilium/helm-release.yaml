---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    rollOutCiliumPods: true
    annotateK8sNode: true
    bpf:
      clockProbe: true
      preallocateMaps: true
      masquerade: true
    cni:
      uninstall: false
      install: true
      logFile: "/var/log/cilium-cni.log"
    containerRuntime:
      integration: "containerd"
    kubeConfigPath: "/etc/rancher/k3s/k3s.yaml"
    kubeProxyReplacement: "strict"
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: "6443"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    loadBalancer:
      algorithm: "maglev"
    encryption:
      enabled: false
    operator:
      rollOutPods: true
      replicas: 1
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
          namespace: kube-system
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - "hubble.bth.wtf"
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
