---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io
      chart: cert-manager
      version: v1.16.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      install: true
      keep: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    global:
      leaderElection:
        namespace: cert-manager
    extraArgs:
      - '--dns01-recursive-nameservers-only'
      - '--dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53'
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 1
    image:
      pullPolicy: Always
    prometheus:
      servicemonitor:
        enabled: true
    webhook:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      image:
        pullPolicy: Always
    cainjector:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
      image:
        pullPolicy: Always
