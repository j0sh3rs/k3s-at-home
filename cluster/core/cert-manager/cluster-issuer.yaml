---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  valuesFrom:
    - kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: acme-email
      targetPath: acme.email
    - kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: cloudflare-email
      targetPath: acme.solvers['dns01'].cloudflare.email
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - 'bth.wtf'
            - '68cc.io'
      - http01:
          ingress:
            class: nginx
        selector:
          matchLabels:
            'use-http01-solver': 'true'
