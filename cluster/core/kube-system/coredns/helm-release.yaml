---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      limits:
        cpu: 1
        memory: 1Gi
    replicaCount: 3
    servers:
    - zones:
      - zone: .
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . 192.168.35.12 192.168.35.5
      - name: cache
        parameters: 3600
      - name: loop
      - name: reload
      - name: loadbalance
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    serviceAccount:
      create: true
