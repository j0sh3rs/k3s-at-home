---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      limits:
        cpu: 1
        memory: 1Gi
    replicaCount: 3
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    serviceAccount:
      create: true
