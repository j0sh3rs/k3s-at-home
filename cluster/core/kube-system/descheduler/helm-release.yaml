---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/descheduler/
      chart: descheduler
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-descheduler-charts
        namespace: flux-system
      interval: 5m
  values:
    leaderElection:
      enabled: false
    schedule: '*/15 * * * *' # Every 15 minutes
    deschedulerPolicy:
      ignorePvcPods: true
      strategies:
        RemovePodsHavingTooManyRestarts:
          enabled: true
          params:
            podsHavingTooManyRestarts:
              podRestartThreshold: 5
              includingInitContainers: true
              namespaces:
                include:
                  - 'kube-system'
                  - 'longhorn-system'
                  - 'metallb-system'
                  - 'monitoring'
                  - 'services'
                  - 'system-upgrade'
        PodLifeTime:
          enabled: true
          params:
            podLifeTime:
              maxPodLifeTimeSeconds: 604800
              namespaces:
                include:
                  - 'kube-system'
                  - 'longhorn-system'
                  - 'metallb-system'
                  - 'monitoring'
                  - 'services'
                  - 'system-upgrade'
        RemoveDuplicates:
          enabled: false
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: false
        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              targetThresholds:
                'cpu': 80
                'memory': 70
                'pods': 70
              thresholds:
                'cpu': 60
                'memory': 40
