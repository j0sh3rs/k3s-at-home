---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/descheduler/
      chart: descheduler
      version: 0.24.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-descheduler-charts
        namespace: flux-system
      interval: 5m
  values:
    kind: Deployment
    leaderElection:
      enabled: false
    schedule: "*/15 * * * *" # Every 15 minutes
    deschedulerPolicy:
      ignorePvcPods: true
      strategies:
        RemovePodsHavingTooManyRestarts:
          enabled: true
          params:
            podsHavingTooManyRestarts:
              podRestartThreshold: 5
              includingInitContainers: true
        PodLifeTime:
          params:
            podLifeTime:
              maxPodLifeTimeSeconds: 604800
        RemoveDuplicates:
          enabled: false
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: false
        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              targetThresholds:
                "cpu": 80
                "memory": 70
              thresholds:
                "cpu": 60
                "memory": 40
