apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: kube-system
spec:
  chart:
    spec:
      chart: vault
      version: 0.27.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  interval: 10m0s
  values:
    global:
      serverTelemetry:
        prometheusOperator: true
    injector:
      metrics:
        enabled: true
    ui:
      enabled: true
    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
    server:
      ha:
        enabled: true
        config: |
          ui = true
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "s3" {
            bucket = "vault"
            path = "secrets"
          }
          service_registration "kubernetes" {}
          telemetry {
            prometheus_retention_time = "30s"
            disable_hostname = true
          }
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: vault.bth.wtf
