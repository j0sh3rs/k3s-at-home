apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: kube-system
spec:
  chart:
    spec:
      chart: vault
      version: 0.27.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  interval: 10m0s
  values:
    global:
      serverTelemetry:
        prometheusOperator: true
    injector:
      metrics:
        enabled: true
    ui:
      enabled: true
    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
    server:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: vault.bth.wtf
