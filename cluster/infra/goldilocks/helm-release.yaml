---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: goldilocks
    fullnameOverride: goldilocks
    controller:
      rbac:
        extraRules:
          - apiGroups:
              - 'jobs.batch'
            resources:
              - 'jobs'
            verbs:
              - 'get'
              - 'list'
          - apiGroups:
              - 'cronjobs.batch'
            resources:
              - 'cronjobs'
            verbs:
              - 'get'
              - 'list'
      resources:
        limits:
          cpu: 502m
          memory: 713M
        requests:
          cpu: 15m
          memory: 128M
    dashboard:
      service:
        type: LoadBalancer
      replicaCount: 1
      resources:
        limits:
          cpu: 158m
          memory: 522M
        requests:
          cpu: 15m
          memory: 105M
