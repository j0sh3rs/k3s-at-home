---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.4.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: goldilocks
    fullnameOverride: goldilocks
    controller:
      rbac:
        extraRules:
          - apiGroups:
              - 'batch'
            resources:
              - 'jobs'
              - 'cronjobs'
            verbs:
              - 'get'
              - 'list'
          - apiGroups:
              - 'monitoring.coreos.com'
            resources:
              - 'alertmanagers'
              - 'prometheuses'
            verbs:
              - 'get'
              - 'list'
          - apiGroups:
              - 'longhorn.io'
            resources:
              - 'instancemanagers'
              - 'engineimages'
            verbs:
              - 'get'
              - 'list'
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
    dashboard:
      ingress:
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/probe: 'true'
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: goldi.bth.wtf
            paths:
              - path: /
                type: ImplementationSpecific
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
