---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: goldilocks
    fullnameOverride: goldilocks
    controller:
      rbac:
        extraRules:
          - apiGroups:
              - 'batch'
            resources:
              - 'jobs'
              - 'cronjobs'
            verbs:
              - 'get'
              - 'list'
          - apiGroups:
              - 'monitoring.coreos.com'
            resources:
              - 'alertmanagers'
              - 'prometheuses'
            verbs:
              - 'get'
              - 'list'
          - apiGroups:
              - 'longhorn.io'
            resources:
              - 'instancemanagers'
              - 'engineimages'
            verbs:
              - 'get'
              - 'list'
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
    dashboard:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.15
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
