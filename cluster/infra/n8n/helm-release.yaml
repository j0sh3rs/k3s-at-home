---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: n8n
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://8gears.container-registry.com/chartrepo/library
      chart: n8n
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: n8n-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: n8n-secrets
      valuesKey: encryption_key
      targetPath: n8n.encryption_key
    - kind: Secret
      name: n8n-secrets
      valuesKey: N8N_BASIC_AUTH_USER
      targetPath: extraEnv.N8N_BASIC_AUTH_USER
    - kind: Secret
      name: n8n-secrets
      valuesKey: N8N_BASIC_AUTH_USER
      targetPath: extraEnv.N8N_BASIC_AUTH_PASSWORD
    - kind: Secret
      name: n8n-secrets
      valuesKey: WEBHOOK_URL
      targetPath: extraEnv.WEBHOOK_URL
    - kind: Secret
      name: n8n-secrets
      valuesKey: N8N_HOST
      targetPath: extraEnv.N8N_HOST
    - kind: Secret
      name: n8n-secrets
      valuesKey: DOMAIN_NAME
      targetPath: extraEnv.DOMAIN_NAME
    - kind: Secret
      name: n8n-secrets
      valuesKey: SUBDOMAIN
      targetPath: extraEnv.SUBDOMAIN
  values:
    extraEnv:
      TZ: "America/New_York"
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      NODE_ENV: production
      GENERIC_TIMEZONE: "America/New_York"
      N8N_METRICS: true
    extraEnvSecrets: {}
    persistence:
      enabled: true
      type: dynamic
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    replicaCount: 1
    image:
      pullPolicy: Always
    podAnnotations: {}
    podLabels: {}
    podSecurityContext: {}
    securityContext:
      capabilities:
        drop:
        - ALL
    runAsNonRoot: true
    runAsUser: 1000
    service:
      type: ClusterIP
      port: 80
      annotations: {}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      className: "nginx"
      hosts:
        - paths: ["/"]
          host: n8n.bth.wtf
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
