---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memcached
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: memcached
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        cpu: 10m
        memory: 53M
      limits:
        cpu: 157m
        memory: 165M
    persistence:
      enabled: true
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 53M
        limits:
          cpu: 157m
          memory: 165M
