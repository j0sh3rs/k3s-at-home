---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: memcached
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: memcached
      version: 6.11.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
    persistence:
      enabled: true
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
