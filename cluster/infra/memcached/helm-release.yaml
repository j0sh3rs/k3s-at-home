---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memcached
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: memcached
      version: 6.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        cpu: 10m
        memory: 53M
      limits:
        cpu: 23m
        memory: 53M
    persistence:
      enabled: true
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 53M
        limits:
          cpu: 23m
          memory: 53M
