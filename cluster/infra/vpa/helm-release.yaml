---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: vpa
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: vpa
    fullnameOverride: vpa
    recommender:
      podAnnotations:
        reloader.stakater.com/auto: 'true'
      resources:
        requests:
          cpu: 50m
          memory: 135M
        limits:
          cpu: 150m
          memory: 512M
      extraArgs:
        v: '4'
        pod-recommendation-min-cpu-millicores: 100
        pod-recommendation-min-memory-mb: 128
        prometheus-address: |
          http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        storage: prometheus
      image:
        # renovate: dockerUrl=https://k8s.gcr.io/autoscaling/vpa-recommender
        tag: 0.13.0
    admissionController:
      enabled: true
      image:
        # renovate: dockerUrl=https://k8s.gcr.io/autoscaling/vpa-updater
        tag: 0.13.0
    updater:
      enabled: true
      image:
        # renovate: dockerUrl=https://k8s.gcr.io/autoscaling/vpa-updater
        tag: 0.13.0
      podAnnotations:
        reloader.stakater.com/auto: 'true'
      resources:
        requests:
          cpu: 50m
          memory: 135M
        limits:
          cpu: 200m
          memory: 256M
