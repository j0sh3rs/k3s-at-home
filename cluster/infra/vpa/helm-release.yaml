---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: vpa
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: vpa
    fullnameOverride: vpa
    recommender:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 50m
          memory: 210M
      extraArgs:
        v: '4'
        pod-recommendation-min-cpu-millicores: 100
        pod-recommendation-min-memory-mb: 128
        # prometheus-address: |
        #   http://thanos-query.monitoring.svc.cluster.local:9090
        # storage: prometheus
    admissionController:
      enabled: false
    updater:
      enabled: false
