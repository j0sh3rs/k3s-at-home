---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app clickops
  namespace: infra
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      clickops:
        containers:
          app:
            image:
              repository: ghcr.io/whazor/clickops
              tag: v0.0.2@sha256:ca764fc302afd14e0aa31b2195bc2ee1a9ddf53d32aa046abd6137973018865d
            resources:
              requests:
                memory: 100Mi
                cpu: 25m
              limits:
                memory: 259Mi
            env:
              TZ: "America/New_York"
              # not used
              __PORT: &port 3000
              __HOST: &host "clickops.bth.wtf"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          automountServiceAccountToken: true
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [1000]
    serviceAccount:
      name: clickops
    service:
      app:
        controller: &name clickops
        ports:
          http:
            port: *port
    ingress:
      app:
        hosts:
          - host: *host
            paths:
            - path: /
              service:
                identifier: app
                port: http
        tls:
          - hosts:
              - *host
