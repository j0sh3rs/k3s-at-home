---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: infra
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --metrics
            - 0.0.0.0:3333
            - run
            - --http2-origin
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-secrets
                  key: TUNNEL_TOKEN
          ports:
            - containerPort: 3333
              name: http-metrics
              protocol: TCP
          resources:
            requests:
              cpu: 15m
              memory: 105M
            limits:
              cpu: 100m
              memory: 1Gi
          livenessProbe:
            httpGet:
              # Cloudflared has a /ready endpoint which returns 200 if and only if
              # it has an active connection to the edge.
              path: /ready
              port: 3333
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
