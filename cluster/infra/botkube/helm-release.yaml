apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app botkube
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v1.13.0
      sourceRef:
        kind: HelmRepository
        name: botkube
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: botkube-secrets
      valuesKey: PROVIDER_API_KEY
      targetPath: config.provider.apiKey
    - kind: Secret
      name: botkube-secrets
      valuesKey: PROVIDER_IDENTIFIER
      targetPath: config.provider.identifier
  values:
    analytics:
      disable: true
    config:
      provider:
        endpoint: https://api.botkube.io/graphql
    resources:
      request:
        cpu: 100m
        memory: 64Mi
    actions:
      'describe-created-resource':
         enabled: true
      'show-logs-on-error':
         enabled: true
    communications:
      discord:
       enabled: true
       channels:
        'default':
           id: "902733530193338448"
