---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: infra
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # valuesFrom:
  #   - targetPath: adminUser.passwordHash
  #     kind: Secret
  #     name: weave-secrets
  #     valuesKey: passwordHash
  values:
    adminUser:
      create: false
      createSecret: false
      # username: admin
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.bth.wtf"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: wildcard-bth-wtf
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      # impersonationResourceNames: ["admin"]
