---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql-ha
      version: 12.1.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: postgresql-postgresql-ha-postgresql
      valuesKey: password
      targetPath: postgresql.password
  values:
    global:
      nameOverride: postgres
      fullnameOverride: postgres
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 50Gi
