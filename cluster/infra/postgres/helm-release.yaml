---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 13.2.23
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: postgresql-secrets
      valuesKey: password
      targetPath: postgresql.password
  values:
    global:
      nameOverride: postgres
      fullnameOverride: postgres
      auth:
        existingSecret: postgresql-secrets
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true
    persistence:
      size: 50Gi
    backup:
      enabled: true
      storage:
        storageClass: nfs-client
        accessModes:
          - ReadWriteMany
        size: 50Gi
