---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 13.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: postgres-secrets
      valuesKey: POSTGRES_PASSWORD
      targetPath: global.postgresql.auth.postgresPassword
  values:
    nameOverride: postgres
    fullnameOverride: postgres
    primary:
      persistence:
        size: 50Gi
    readReplicas:
      persistence:
        size: 50Gi
    backup:
      enabled: true
      storage:
        size: 50Gi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
