---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.11.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    nodeFeatureRule:
      createCRD: true
    master:
      annotations:
        reloader.stakater.com/auto: 'true'
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 23m
          memory: 105M
    worker:
      annotations:
        reloader.stakater.com/auto: 'true'
      config:
        core:
          featureSources:
            - all
          labelSources:
            - all
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 23m
          memory: 105M
    topologyUpdater:
      annotations:
        reloader.stakater.com/auto: 'true'
      enable: false
      createCRDs: true
