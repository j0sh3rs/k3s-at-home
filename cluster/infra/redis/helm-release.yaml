---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 18.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: redis
    fullnameOverride: redis
    master:
      startupProbe:
        enabled: true
      persistence:
        enabled: true
        size: 20G
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.35.11
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.11
      resources:
        limits:
          cpu: 150m
          memory: 256Mi
    auth:
      enabled: false
      sentinel: false
    architecture: standalone
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 53M
