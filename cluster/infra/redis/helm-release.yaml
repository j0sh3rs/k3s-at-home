---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 17.3.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: redis
    fullnameOverride: redis
    master:
      persistence:
        enabled: false
      service:
        type: LoadBalancer
      resources:
        limits:
          cpu: 158m
          memory: 166M
        requests:
          cpu: 10m
          memory: 53M
    auth:
      enabled: false
      sentinel: false
    architecture: standalone
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      resources:
        requests:
          cpu: 22m
          memory: 53M
        limits:
          cpu: 330m
          memory: 166M
