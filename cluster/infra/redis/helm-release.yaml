---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 18.16.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: redis
    fullnameOverride: redis
    master:
      automountServiceAccountToken: true
      serviceAccount:
        create: true
        automountServiceAccountToken: true
      startupProbe:
        enabled: true
      persistence:
        enabled: true
        size: 20G
      # service:
      #   type: LoadBalancer
      #   loadBalancerIP: &lbip 192.168.35.14
      #   annotations:
      #     metallb.universe.tf/address-pool: default
      #     metallb.universe.tf/loadBalancerIps: *lbip
      resources:
        limits:
          cpu: 150m
          memory: 256Mi
    auth:
      enabled: false
      sentinel: false
    architecture: standalone
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 53M
