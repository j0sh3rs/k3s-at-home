---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: infra
  labels:
    reloader.stakater.com/auto: 'true'
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 7.0.17
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    force: true
  valuesFrom:
    - kind: Secret
      name: grafana-secrets
      valuesKey: GF_SERVER_DOMAIN
      targetPath: ingress.hosts[0]
  values:
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    image:
      pullPolicy: Always
        # persistence:
        #enabled: true
        #size: 50Gi
        #storageClassName: longhorn
        #accessModes:
        #- ReadWriteMany
    ingress:
      enabled: true
    rbac:
      pspEnabled: false
      pspUseAppArmor: false
    testFramework:
      enabled: false
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 250m
        memory: 127M
    admin:
      existingSecret: grafana-admin-secrets
    envFromSecret: 'grafana-secrets'
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - camptocamp-prometheus-alertmanager-datasource
      - redis-datasource
      - redis-app
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-prometheus.monitoring:9090
            isDefault: true
          # - name: Loki
          #   type: Loki
          #   url: http://loki-stack:3100
          # - name: Redis
          #   type: Redis
          #   url: redis://redis-master:6379
          # - name: Jaeger
          #   type: Jaeger
          #   url: http://jaeger-query:16686
    dashboards:
      default:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
          datasource: Prometheus
        flux-logs:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/logs.json
          datasource: Loki
        nginx-ingress:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/nginx.json
          datasource: Prometheus
        nginx-ingress-request-handling-performance:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/grafana/dashboards/request-handling-performance.json
          datasource: Prometheus
        unifi-poller-uap-insights:
          gnetId: 11314
          datasource: Prometheus
          revision: 9
        unifi-poller-client-insights:
          gnetId: 11315
          datasource: Prometheus
          revision: 8
        unifi-poller-network-sites:
          gnetId: 11311
          datasource: Prometheus
          revision: 4
        unifi-poller-usw-insights:
          gnetId: 11312
          datasource: Prometheus
          revision: 8
        unifi-poller-usg-insights:
          gnetId: 11313
          datasource: Prometheus
          revision: 8
        unifi-poller-client-dpi:
          gnetId: 11310
          datasource: Prometheus
          revision: 4
        synology-nas-details:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/synology/synology-nas-details.json
          datasource: Prometheus
        synology-nas-overview:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/synology/synology-nas-overview.json
          datasource: Prometheus
        loki-stack-monitoring:
          gnetId: 14055
          revision: 5
        minio:
          url: https://raw.githubusercontent.com/j0sh3rs/grafana-dashboards/main/minio/minio.json
          datasource: Prometheus
        postgres_database:
          gnetId: 9628
          revision: 7
        blocky:
          gnetId: 13768
          datasource: Prometheus
          revision: 3
        cloudnative-pg:
          url: https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/docs/src/samples/monitoring/grafana-dashboard.json
          datasource: Prometheus
        redis:
          gnetId: 11835
          datasource: Prometheus
    sidecar:
      resources:
        requests:
          cpu: 50m
          memory: 94M
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
        labelValue: '1'
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: '1'
