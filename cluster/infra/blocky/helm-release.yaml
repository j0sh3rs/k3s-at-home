---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: blocky
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: blocky-config
      valuesKey: config
      targetPath: config
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      strategy: RollingUpdate
      type: daemonset
      rollingUpdate:
        unavailable: 1
        surge: 4
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 1G
    service:
      main:
        enabled: true
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/probe: 'true'
          prometheus.io/port: '4000'
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.35.12
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.12
          metallb.universe.tf/allow-shared-ip: 'blocky-192.168.35.12'
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.35.12
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.12
          metallb.universe.tf/allow-shared-ip: 'blocky-192.168.35.12'
    env:
      TZ: America/New_York
