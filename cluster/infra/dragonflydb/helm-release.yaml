---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonflydb
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=oci://ghcr.io/dragonflydb/dragonfly/helm/dragonfly
      chart: dragonfly
      version: v1.15.0
      sourceRef:
        kind: HelmRepository
        name: dragonflydb
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: dragonflydb
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
      spec:
        - alert: DragonflyMissing
          expr: absent(dragonfly_uptime_in_seconds) == 1
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Dragonfly is missing
            description: "Dragonfly is missing"
    storage:
      enabled: true
      storageClassName: longhorn
      requests: 10Gi
    extraArgs:
      - --logtostderr
      - --memcached_port 11211
      - --default_lua_flags allow-undeclared-keys
    podSecurityContext:
      fsGroup: 2000
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
