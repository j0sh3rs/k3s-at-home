---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/instance: dragonfly
    app.kubernetes.io/part-of: dragonfly-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: dragonfly-operator
  name: dragonflydb
  namespace: infra
spec:
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.18.1
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 1
      memory: 2Gi
  args:
    - --logtostderr
    - --memcached_port=11211
    - --default_lua_flags=allow-undeclared-keys
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dragonflydb
    app.kubernetes.io/component: Dragonfly
    app.kubernetes.io/instance: dragonflydb
    app.kubernetes.io/part-of: dragonfly-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: dragonfly-memcached
  name: dragonflydb-memcached
  namespace: infra
spec:
  ports:
  - name: memcached
    port: 11211
    protocol: TCP
    targetPort: 11211
  selector:
    app: dragonflydb
    app.kubernetes.io/name: dragonfly
    role: master
  sessionAffinity: None
  type: ClusterIP
