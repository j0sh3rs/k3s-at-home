---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://open-policy-agent.github.io/gatekeeper/charts
      chart: gatekeeper
      version: 3.12.0-beta.0
      sourceRef:
        kind: HelmRepository
        name: opa
        namespace: flux-system
      interval: 5m
  values:
    replicas: 2
    psp:
      enabled: false
