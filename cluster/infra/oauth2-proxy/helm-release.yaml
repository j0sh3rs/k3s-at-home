---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy
      valuesKey: host
      targetPath: ingress.hosts[0]
  values:
    ingress:
      enabled: true
    replicaCount: 1
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    config:
      existingConfig: oauth2-proxy-config
    image:
      pullPolicy: Always
    authenticatedEmailsFile:
      enabled: true
      persistence: secret
      template: 'oauth2-proxy'
      restrictedUserAccessKey: 'useraccess'
    service:
      portNumber: 80
    resources:
      requests:
        cpu: 100m
        memory: 135M
      limits:
        cpu: 100m
        memory: 135M
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      runAsUser: 2000
    sessionStorage:
      type: redis
      redis:
        standalone:
          connectionUrl: 'redis://redis-master.infra.svc.cluster.local:6379/6'
