---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoogle
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/benbusby/whoogle-search/tree/main/charts/
      chart: whoogle
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: whoogle
        namespace: flux-system
      interval: 5m
  values:
    conf:
      TZ: America/New_York
      WHOOGLE_ALT_TW: twitter.bth.wtf
      WHOOGLE_ALT_YT: yt.bth.wtf
      WHOOGLE_ALT_RD: reddit.bth.wtf
      HTTPS_ONLY: "0"
      WHOOGLE_CONFIG_COUNTRY: countryUS
      WHOOGLE_CONFIG_DISABLE: "1"
      WHOOGLE_CONFIG_THEME: dark
      WHOOGLE_CONFIG_SAFE: "0"
      WHOOGLE_CONFIG_ALTS: "1"
      WHOOGLE_CONFIG_TOR: "0"
      WHOOGLE_CONFIG_NEW_TAB: "0"
      WHOOGLE_CONFIG_VIEW_IMAGE: "1"
      WHOOGLE_CONFIG_URL: https://bth.wtf/
      WHOOGLE_RESULTS_PER_PAGE: "25"
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
