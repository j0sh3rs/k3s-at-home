---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoogle
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: whoogle
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 3
    image:
      # renovate: datasource=docker
      tag: 0.7.4
      pullPolicy: Always
    env:
      TZ: America/New_York
      WHOOGLE_ALT_TW: twitter.bth.wtf
      WHOOGLE_ALT_YT: yt.bth.wtf
      WHOOGLE_ALT_RD: reddit.bth.wtf
      HTTPS_ONLY: "0"
      WHOOGLE_CONFIG_COUNTRY: countryUS
      WHOOGLE_CONFIG_DISABLE: "1"
      WHOOGLE_CONFIG_THEME: dark
      WHOOGLE_CONFIG_SAFE: "0"
      WHOOGLE_CONFIG_ALTS: "1"
      WHOOGLE_CONFIG_TOR: "0"
      WHOOGLE_CONFIG_NEW_TAB: "0"
      WHOOGLE_CONFIG_VIEW_IMAGE: "1"
      WHOOGLE_CONFIG_URL: https://bth.wtf/
      WHOOGLE_RESULTS_PER_PAGE: "25"
    autoscaling:
      enabled: true
      target: whoogle
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
