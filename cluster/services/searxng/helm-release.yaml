---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.searxng.org
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 0
        surge: 2
      annotations:
        reloader.stakater.com/auto: 'true'
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/modsecurity-transaction-id: '$request_id'
        hosts:
          - host: bth.wtf
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        existingClaim: searxng-config
        readOnly: true
        mountPoint: /etc/searxng/
        name: searxng-config
