---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.searxng.org
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 3
    # envFrom:
    #   - secretRef:
    #       name: searxng-secrets
    persistence:
      config:
        enabled: true
        type: configMap
        existingClaim: searxng-config
        readOnly: true
        mountPoint: /etc/searxng/
        name: config
