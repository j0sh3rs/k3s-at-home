---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.searxng.org
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 0
        surge: 2
      annotations:
        reloader.stakater.com/auto: 'true'
      resources:
        requests:
          cpu: 100m
          memory: 1518M
        limits:
          cpu: 200m
          memory: 9058M
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
          nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
          nginx.ingress.kubernetes.io/modsecurity-snippet: |
            SecRuleEngine On
            SecRequestBodyAccess On
            SecAuditEngine RelevantOnly
            SecAuditLogParts ABIJDEFHZ
            SecAuditLog /var/log/modsec_audit.log
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: bth.wtf
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        existingClaim: searxng-config
        readOnly: true
        mountPoint: /etc/searxng/
        name: searxng-config
