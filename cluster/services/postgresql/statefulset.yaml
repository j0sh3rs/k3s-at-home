---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: services
  labels:
    name: postgres
    app: postgres
spec:
  replicas: 1
  serviceName: postgres
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14-alpine
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - name: postgres
              containerPort: 5432
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: postgres-claim0
              mountPath: /var/lib/postgresql
              readOnly: false
      volumes:
        - name: postgres-claim0
          persistentVolumeClaim:
            claimName: postgres-claim0
