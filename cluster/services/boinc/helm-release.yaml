---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: boinc
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/boinc/client
      tag: amd
    global:
      annotations:
        reloader.stakater.com/auto: 'true'
    resources:
      requests:
        cpu: 300m
        memory: 1Gi
      limits:
        cpu: 2
        memory: 2Gi
