---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: boinc
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostPID: true
    global:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/linuxserver/boinc
              tag: latest
              pullPolicy: Always
            env:
              - name: TZ
                value: America/New_York
            resources:
              requests:
                cpu: 300m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 2Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            targetPort: 8080
            port: 10142
    persistence:
      config:
        enabled: true
        size: 20Gi
        globalMounts:
          - path: /config
