---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: activepieces
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      activepieces:
        containers:
          app:
            image:
              repository: ghcr.io/activepieces/activepieces
              tag: 0.30.0
              pullPolicy: IfNotPresent
            env:
              - name: TZ
                value: America/New_York
            envFrom:
              - secretRef:
                  name: activepieces-secrets
            resources:
              requests:
                cpu: 300m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 2Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: activepieces
        ports:
          http:
            port: 80
    ingress:
      activepieces:
        enabled: true
        className: nginx
        hosts:
          - host: &host "a8n.bth.wtf"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
