---
apiVersion: v1
kind: Service
metadata:
  name: foundry
  namespace: services
spec:
  type: ClusterIP
  ports:
  - port: 30000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: foundry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foundry
  namespace: services
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: foundry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: foundry
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: foundry
          image: "felddy/foundryvtt:release"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: foundry-secrets
          ports:
            - name: http
              containerPort: 30000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: foundry-storage
      nodeSelector:
        kubernetes.io/arch: amd64
