---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundry
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: foundryvtt
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: false
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 2
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      tag: release
      pullPolicy: Always
    envFrom:
      - secretRef:
          name: foundry-secrets
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 20Gi
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 150m
        memory: 1Gi
