---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundry
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: foundryvtt
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 2
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      tag: release
      pullPolicy: Always
    envFrom:
      - secretRef:
          name: foundry-secrets
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteMany
        size: 20Gi
    nodeSelector:
      kubernetes.io/arch: "amd64"
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 150m
        memory: 1Gi
