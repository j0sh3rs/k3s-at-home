---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: services
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      containers:
        - name: pgbackups
          image: prodrigestivill/postgres-backup-local:14
          env:
            - name: POSTGRES_HOST
              value: postgres.services.svc.cluster.local.
            - name: POSTGRES_DB
              value: postgres,vaultwarden
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "2"
            - name: TZ
              value: "America/New_York"
            - name: HEALTHCHECK_PORT
              value: '8080'
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: postgres-secrets
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 2
              memory: 4G
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-backups-services
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: nfs-backups-services
          persistentVolumeClaim:
            claimName: nfs-backups-services
      dnsConfig:
        options:
          - name: ndots
            value: "1"
