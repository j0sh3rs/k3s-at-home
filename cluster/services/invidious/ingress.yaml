apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: invidious-server
    app.kubernetes.io/name: invidious-server
    app.kubernetes.io/version: latest
  name: invidious
  namespace: services
spec:
  ingressClassName: nginx
  rules:
    - host: yt.bth.wtf
      http:
        paths:
          - backend:
              service:
                name: invidious-server
                port:
                  number: 3000
            path: /
            pathType: Prefix
