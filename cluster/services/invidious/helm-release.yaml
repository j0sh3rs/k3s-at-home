---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invidious
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/invidious/invidious
              tag: latest@sha256:c8469fc7dd088433261852cf644adcae9a4ce4a1f05f20c2e76da80bb1e09a81
            env:
              - name: TZ
                value: America/New_York
            envFrom:
              - secretRef:
                  name: invidious-secrets
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host yt.bth.wtf
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      localtime:
        enabled: true
        type: hostPath
        hostPath: /etc/localtime
      timezone:
        enabled: true
        type: hostPath
        hostPath: /etc/timezone
