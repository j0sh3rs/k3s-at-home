---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious-server
  namespace: services
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invidious-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        app: invidious-server
        name: invidious-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - env:
            - name: INVIDIOUS_CONFIG
              valueFrom:
                secretKeyRef:
                  key: INVIDIOUS_CONFIG
                  name: invidious-secrets
          image: quay.io/invidious/invidious:latest
          livenessProbe:
            exec:
              command:
                - wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/comments/jNQXAC9IVRw || exit 1
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: /
          name: invidious
          resources:
            limits:
              cpu: 200m
              memory: 512M
            requests:
              cpu: 100m
              memory: 256M
      hostname: invidious
      restartPolicy: Always
