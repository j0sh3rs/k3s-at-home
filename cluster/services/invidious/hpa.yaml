---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: invidious-server
  namespace: services
  labels:
    app.kubernetes.io/name: invidious-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: invidious-server
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80
