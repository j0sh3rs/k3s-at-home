---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app browser-chrome
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      browser-chrome:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: selenium/standalone-chrome
              tag: "127.0"
            securityContext:
              privileged: true
            env:
              - name: VNC_NO_PASSWD
                value: 1
              - name: SCREEN_HEIGHT
                value: 1920
              - name: SCREEN_HEIGHT
                value: 1080
              - name: SCREEN_DEPTH
                value: 24
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: 4444
          backend:
            port: 7900
    persistence:
      localtime:
        enabled: true
        type: hostPath
        hostPath: /etc/localtime
      timezone:
        enabled: true
        type: hostPath
        hostPath: /etc/timezone
      dshm:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        medium: Memory
        advancedMounts:
          app:
            browser-chrome:
              - path: /dev/shm
