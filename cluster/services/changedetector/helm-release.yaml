---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app changedetector
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      changedetector:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.46.02
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            env:
              - name: WEBDRIVER_URL
                value: http://localhost:4444/wd/hub
          browser-chrome:
            image:
              repository: selenium/standalone-chrome
              tag: "127.0"
            securityContext:
              privileged: true
            env:
              - name: VNC_NO_PASSWD
                value: 1
              - name: SCREEN_HEIGHT
                value: 1920
              - name: SCREEN_HEIGHT
                value: 1080
              - name: SCREEN_DEPTH
                value: 24
          playwright-chrome:
            image:
              repository: dgtlmoon/sockpuppetbrowser
              tag: latest
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { add: ["SYS_ADMIN"] }
            env:
              - name: SCREEN_WIDTH
                value: 1920
              - name: SCREEN_HEIGHT
                value: 1024
              - name: SCREEN_DEPTH
                value: 16
              - name: MAX_CONCURRENT_CHROME_PROCESSES
                value: 10
    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: 5000
    ingress:
      app:
        className: nginx
        hosts:
          - host: &host cd.bth.wtf
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      localtime:
        enabled: true
        type: hostPath
        hostPath: /etc/localtime
      timezone:
        enabled: true
        type: hostPath
        hostPath: /etc/timezone
      datastore:
        enabled: true
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /datastore
      dshm:
        enabled: true
        type: hostPath
        hostPath: /dev/shm
