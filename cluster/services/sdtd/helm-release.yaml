---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sdtd
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sdtd
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: main
    envFrom:
      - secretRef:
          name: sdtd-secrets
    persistence:
      data:
        enabled: true
        size: 50Gi
        accessMode: ReadWriteOnce
      server:
        enabled: true
        size: 20Gi
        accessMode: ReadWriteOnce
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.21
          # metallb.universe.tf/allow-shared-ip: "blocky-192.168.35.21"