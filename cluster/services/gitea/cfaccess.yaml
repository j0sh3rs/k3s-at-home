---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cfaccess-proxy-gitea
  name: cfaccess-proxy-gitea
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cfaccess-proxy-gitea
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app: cfaccess-proxy-gitea
    spec:
      containers:
        - image: ghcr.io/j0sh3rs/cfaccess-proxy:latest
          name: cfaccess-proxy
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: cf-access-gitea
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cfaccess-proxy-gitea
  name: cfaccess-proxy-gitea
  namespace: services
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: cfaccess-proxy-gitea
