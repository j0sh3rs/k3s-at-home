---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/mpepping/cyberchef
              tag: v10.8.2
            env:
              TZ: "America/New_York"
      service:
        main:
          ports:
            http:
              port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "cyberchef.bth.wtf"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
