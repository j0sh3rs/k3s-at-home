---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.5.0-alpine
      pullPolicy: IfNotPresent

    postgresql:
      enabled: false

    caddy:
      noTls: true

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files

    service:
      main:
        port:
          port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    additionalContainers:
      - name: api
        image: vikunja/api:0.18.1
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_JWTSECRET
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET
                name: vikunja-secrets
          - name: VIKUNJA_DATABASE_HOST
            value: postgres.services.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_PASSWORD
                name: vikunja-secrets
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
      - name: frontend
        image: vikunja/frontend:0.18.2
