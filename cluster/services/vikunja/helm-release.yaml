---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.5.0-alpine
      pullPolicy: IfNotPresent
    postgresql:
      enabled: false
    caddy:
      noTls: true

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files
    service:
      main:
        port:
          port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    additionalContainers:
      - name: api
        image: vikunja/api:0.18.1
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_DATABASE_HOST
            value: postgres.services.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_PASSWORD
                name: vikunja-secrets
          - name: VIKUNJA_REDIS_ENABLED
            value: 1
          - name: VIKUNJA_REDIS_HOST
            value: 'redis:6379'
          - name: VIKUNJA_REDIS_DB
            value: 1
          - name: VIKUNJA_CACHE_ENABLED
            value: 1
          - name: VIKUNJA_CACHE_TYPE
            value: redis
          - name: VIKUNJA_METRICS_ENABLED
            value: true
          - name: VIKUNJA_SERVICE_FRONTENDURL
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_SERVICE_FRONTENDURL
                name: vikunja-secrets
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: "America/New_York"
          - name: VIKUNJA_MAILER_ENABLED
            value: true
          - name: VIKUNJA_MAILER_HOST
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_MAILER_HOST
                name: vikunja-secrets
          - name: VIKUNJA_MAILER_PORT
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_MAILER_PORT
                name: vikunja-secrets
          - name: VIKUNJA_MAILER_USERNAME
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_MAILER_USERNAME
                name: vikunja-secrets
          - name: VIKUNJA_MAILER_PASSWORD
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_MAILER_PASSWORD
                name: vikunja-secrets
          - name: VIKUNJA_MAILER_FROMEMAIL
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_MAILER_FROMEMAIL
                name: vikunja-secrets
          - name: VIKUNJA_AUTH_OPENID_ENABLED
            value: false
          - name: VIKUNJA_AUTH_OPENID_PROVIDERS
            valueFrom:
              secretKeyRef:
                key: VIKUNJA_AUTH_OPENID_PROVIDERS
                name: vikunja-secrets
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
      - name: frontend
        image: vikunja/frontend:0.18.2
