---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - image: vaultwarden/server:latest
          name: vaultwarden
          ports:
            - name: http
              containerPort: 80
            - name: websocket
              containerPort: 3012
          resources:
            limits:
              memory: "2048Mi"
              cpu: 2
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /data
              name: vaultwarden-claim0
          env:
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  key: ADMIN_TOKEN
                  name: vaultwarden-secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: vaultwarden-secrets
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  key: DOMAIN
                  name: vaultwarden-secrets
            - name: ENABLE_DB_WAL
              value: 'false'
            - name: HIBP_API_KEY
              valueFrom:
                secretKeyRef:
                  key: HIBP_API_KEY
                  name: vaultwarden-secrets
            - name: SIGNUPS_ALLOWED
              value: 'false'
            - name: SIGNUPS_DOMAINS_WHITELIST
              valueFrom:
                secretKeyRef:
                  key: SIGNUPS_DOMAINS_WHITELIST
                  name: vaultwarden-secrets
            - name: SIGNUPS_VERIFY
              value: 'true'
            - name: WEBSOCKET_ENABLED
              value: 'true'
            - name: YUBICO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: YUBICO_CLIENT_ID
                  name: vaultwarden-secrets
            - name: YUBICO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: YUBICO_SECRET_KEY
                  name: vaultwarden-secrets
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  key: SMTP_HOST
                  name: vaultwarden-secrets
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  key: SMTP_FROM
                  name: vaultwarden-secrets
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  key: SMTP_PORT
                  name: vaultwarden-secrets
            - name: SMTP_SSL
              valueFrom:
                secretKeyRef:
                  key: SMTP_SSL
                  name: vaultwarden-secrets
            - name: SMTP_EXPLICIT_TLS
              valueFrom:
                secretKeyRef:
                  key: SMTP_EXPLICIT_TLS
                  name: vaultwarden-secrets
      restartPolicy: Always
      volumes:
        - name: vaultwarden-claim0
          persistentVolumeClaim:
            claimName: vaultwarden-claim0
