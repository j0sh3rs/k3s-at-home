---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: vaultwarden
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/version: latest
  name: vaultwarden
  namespace: services
spec:
  ingressClassName: nginx
  rules:
    - host: vault.bth.wtf
      http:
        paths:
          # Main catch-all: https://github.com/dani-garcia/vaultwarden/wiki/Enabling-WebSocket-notifications
          - backend:
              service:
                name: vaultwarden
                port:
                  number: 80
            path: /
            pathType: Prefix
          # Websocket doesn't handle the negotiate endpoint
          - backend:
              service:
                name: vaultwarden
                port:
                  number: 80
            path: /notifications/hub/negotiate
            pathType: Prefix
          # WebSocket for Clients
          - backend:
              service:
                name: vaultwarden
                port:
                  number: 3012
            path: /notifications/hub
            pathType: Prefix
