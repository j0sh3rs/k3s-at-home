---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.24.0
      pullPolicy: IfNotPresent
    env:
      DOMAIN: "https://vault.${SECRET_CLUSTER_DOMAIN}"
      ADMIN_TOKEN: ${SECRET_VAULTWARDEN_ADMIN_TOKEN}
      DATABASE_URL: ${SECRET_VAULTWARDEN_DB_URL}
      TZ: "Europe/Paris"
      DATA_FOLDER: "data"
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      SMTP_HOST: smtp.fastmail.com
      SMTP_FROM: vaultwarden@${SECRET_CLUSTER_DOMAIN_ROOT}
      SMTP_FROM_NAME: vaultwarden
      SMTP_PORT: 587
      SMTP_SSL: "true"
      SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
      SMTP_PASSWORD: ${SECRET_VAULTWARDEN_SMTP_PASSWORD}
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-data
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
