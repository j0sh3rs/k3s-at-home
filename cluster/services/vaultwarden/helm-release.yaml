---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: vaultwarden
      version: 5.8.1
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      fullnameOverride: vaultwarden
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      strategy: RollingUpdate
      replicas: 1
      rollingUpdate:
        unavailable: 1
        surge: 2
    resources:
      limits:
        memory: 512M
        cpu: 200m
      requests:
        cpu: 100m
        memory: 128M
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-claim0
    envFrom:
      - secretRef:
          name: vaultwarden-secrets
    ingress:
      main:
        enabled: true
        hosts:
          - host: vault.bth.wtf
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
