---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 16.8.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      existingSecret: cluster-secrets
      existingSecretPasswordKey: SECRET_REDIS_PASSWORD
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
      service:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
    replica:
      nodeSelector:
        kubernetes.io/arch: amd64
      replicaCount: 1
      autoscaling:
        enabled: true
        maxReplicas: 3
      service:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
