---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: services
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/loadBalancerIps: 192.168.35.10
    metallb.universe.tf/allow-shared-ip: "redis-192.168.35.10"
spec:
  selector:
    app: redis
  type: LoadBalancer
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
