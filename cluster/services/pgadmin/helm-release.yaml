---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.9.9
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  values:
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.20
          metallb.universe.tf/allow-shared-ip: "true"
    existingSecret: "postgres-secrets"
    strategy:
      type: Recreate
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
