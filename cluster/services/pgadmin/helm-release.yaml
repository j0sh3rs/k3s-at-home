---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.9.11
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      email: j0sh3rs@cluster.local
    image:
      tag: latest
    service:
      type: LoadBalancer
    existingSecret: "pgadmin-secrets"
    strategy:
      type: Recreate
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
