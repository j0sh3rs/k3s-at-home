---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: dpage/pgadmin4
      tag: 6
      pullPolicy: Always
    service:
      type: LoadBalancer
    existingSecret: "pgadmin-secrets"
    env:
      email: j0sh3rs
      enhanced_cookie_protection: "true"
    strategy:
      type: Recreate
    persistentVolume:
      enabled: true
