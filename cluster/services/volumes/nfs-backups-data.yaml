---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nfs-backups-services
provisioner: nfs
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backups-services
  namespace: services
spec:
  storageClassName: nfs-backups-services
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_HOST_IP}"
    path: "${NFS_BACKUPS_SUBPATH}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backups-services
  namespace: services
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-backups-services
  resources:
    requests:
      storage: 1Mi
