---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cloudflared
  namespace: services
spec:
  selector:
    matchLabels:
      app: cloudflared
  # replicas: 3
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: ghcr.io/maggie0002/cloudflared:latest
          args:
            - tunnel
            - --metrics
            - 0.0.0.0:3333
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-secrets
                  key: TUNNEL_TOKEN
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 2
              memory: 4G
          livenessProbe:
            httpGet:
              # Cloudflared has a /ready endpoint which returns 200 if and only if
              # it has an active connection to the edge.
              path: /ready
              port: 3333
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
