---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: protonmail-bridge
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 2
    image:
      tag: build
      pullPolicy: Always
    env:
      TZ: America/New_York
    nodeSelector:
      kubernetes.io/arch: "amd64"
    persistence:
      config:
        enabled: true
        mountPath: /root
        storageClass: nfs-client
        accessMode: ReadWriteMany
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 128Mi
