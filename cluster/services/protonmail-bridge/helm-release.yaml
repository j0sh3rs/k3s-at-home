---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: protonmail-bridge
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 2
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      tag: build
      pullPolicy: Always
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        mountPath: /root
        storageClass: nfs-client
        accessMode: ReadWriteMany
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 128Mi
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.11
          metallb.universe.tf/allow-shared-ip: "smtp-192.168.35.11"
