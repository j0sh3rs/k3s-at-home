---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      linkwarden:
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.6.0
              pullPolicy: IfNotPresent
            env:
              - name: TZ
                value: America/New_York
            envFrom:
              - secretRef:
                  name: linkwarden-secrets
            resources:
              requests:
                cpu: 300m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 2Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: linkwarden
        ports:
          http:
            port: 3000
    ingress:
      linkwarden:
        enabled: true
        className: nginx
        hosts:
          - host: &host "links.bth.wtf"
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
