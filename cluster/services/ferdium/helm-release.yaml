---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ferdium
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ferdium:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ferdium/ferdium-server
              tag: 2.0.6
            env:
              TZ: America/New_York
              PUID: 1000
              PGID: 1000
              NODE_ENV: production
              APP_UR: https://ferdium.bth.wtf
              CONNECT_WITH_FRANZ: false
              DATA_DIR: "/data"
              IS_CREATION_ENABLED: "true"
              IS_REGISTRATION_ENABLED: "true"
              IS_DASHBOARD_ENABLED: "true"
              JWT_USE_PEM: true
              # DB_CONNECTION: pg
            envFrom:
              - secretRef:
                  name: ferdium-secrets
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: ferdium
        ports:
          http:
            port: 3333
    ingress:
      app:
        className: nginx
        hosts:
          - host: &host "ferdium.bth.wtf"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        size: 30Gi
        accessMode: ReadWriteOnce
