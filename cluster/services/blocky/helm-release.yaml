---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://j0sh3rs.github.io/helm-charts/
      chart: blocky
      version: 10.6.1
      sourceRef:
        kind: HelmRepository
        name: j0sh3rs-charts
        namespace: flux-system
      interval: 5m
  values:
    probes:
      liveliness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false
    controller:
      type: daemonset
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 2
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    resources:
      requests:
        cpu: 150m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      main:
        enabled: true
      dns-tcp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.20
          metallb.universe.tf/allow-shared-ip: "blocky-192.168.35.20"
      dns-udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
          metallb.universe.tf/loadBalancerIps: 192.168.35.20
          metallb.universe.tf/allow-shared-ip: "blocky-192.168.35.20"
    env:
      TZ: America/New_York
    config: |
      upstream:
        default:
          - https://1.1.1.1/dns-query
          - https://1.0.0.1/dns-query
      blocking:
        whiteLists:
          ads:
            - |
              static.cloudflareinsights.com
              secure.gravatar.com
        blackLists:
          ads:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
            - http://sysctl.org/cameleon/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
            - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
            - https://v.firebog.net/hosts/AdguardDNS.txt
            - https://blocklistproject.github.io/Lists/alt-version/ransomware-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/scam-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/torrent-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/fraud-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/phishing-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/tracking-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/abuse-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/drugs-nl.txt
            - https://blocklistproject.github.io/Lists/alt-version/gambling-nl.txt
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts
            - https://dbl.oisd.nl/
            - https://www.github.developerdan.com/hosts/lists/tracking-aggressive-extended.txt
            - https://www.github.developerdan.com/hosts/lists/dating-services-extended.txt
            - https://www.github.developerdan.com/hosts/lists/hate-and-junk-extended.txt
            - https://www.github.developerdan.com/hosts/lists/amp-hosts-extended.txt
            - |
              config.samsungads.com
              gpm.samsungqbe.com
              log-config.samsungacr.com
              samsung.com
              samsungacr.com
              samsungads.com
              samsungcloudsolution.com
              samsungcloudsolution.net
              samsungotn.net
              scs.samsungqbe.com
              lcprd1.samsungcloudsolution.net
        clientGroupsBlock:
          default:
            - ads
        refreshPeriod: 120m
        processingConcurrency: 50
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      redis:
        address: redis:6379
        database: 3
        required: true
      caching:
        minTime: 5m
        maxTime: 30m
        prefetching: true
