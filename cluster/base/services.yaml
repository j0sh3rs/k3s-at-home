---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: base-custom
  path: ./cluster/services
  prune: false
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
