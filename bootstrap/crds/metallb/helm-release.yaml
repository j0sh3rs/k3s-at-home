---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true
    prometheus:
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
      serviceAccount: 'kube-prometheus-stack-prometheus'
      namespace: 'monitoring'
      scrapeAnnotations: true
    rbacProxy:
      # renovate: datasource=docker
      tag: v0.15.0
    controller:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 171m
          memory: 771M
    speaker:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 357m
          memory: 770M
