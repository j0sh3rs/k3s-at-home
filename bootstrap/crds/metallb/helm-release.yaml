---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    crds:
      enabled: true
    prometheus:
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
      serviceAccount: 'kube-prometheus-stack-prometheus'
      namespace: 'monitoring'
      scrapeAnnotations: true
    rbacProxy:    
      # renovate: datasource=docker dockerUrl=https://gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.14.1
    controller:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 171m
          memory: 771M
    speaker:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 357m
          memory: 770M
