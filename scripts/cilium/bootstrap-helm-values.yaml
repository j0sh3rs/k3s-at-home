debug:
    enabled: true
rollOutCiliumPods: true
ipam:
    operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16
annotateK8sNode: true
bpf:
    clockProbe: true
    preallocateMaps: true
    masquerade: true
cni:
    uninstall: false
    install: true
    logFile: /var/log/cilium-cni.log
containerRuntime:
    integration: containerd
kubeConfigPath: /etc/rancher/k3s/k3s.yaml
kubeProxyReplacement: true
k8sServiceHost: 127.0.0.1
k8sServicePort: "6443"
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
loadBalancer:
    algorithm: maglev
encryption:
    enabled: false
operator:
    rollOutPods: true
    replicas: 1
hubble:
    enabled: false
    metrics:
        enabled:
            - dns:query
            - drop
            - tcp
            - flow
            - port-distribution
            - icmp
            - http
        serviceMonitor:
            enabled: false
            namespace: kube-system
        dashboards:
            enabled: true
    relay:
        enabled: false
        rollOutPods: true
        prometheus:
            enabled: false
    ui:
        enabled: false
securityContext:
    privileged: true
prometheus:
    enabled: false
    serviceMonitor:
        enabled: false
